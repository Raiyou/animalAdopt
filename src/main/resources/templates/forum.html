        //輸出頁碼
        function pageSet(pages) {
            var pageHtml = '';
            var start, end;
            if (listPage < 6) {
                start = 1;
            } else {
                start = listPage - 5;
            }
            if (listPage > pages - 5) {
                end = pages;
            } else {
                end = listPage + 5;
            }

            if (listPage > 1) {
                pageHtml += '<span>上一頁</span>';
            }
            for (var i = start, page_cur = ''; i <= end; i++) {
                if (listPage == i) {
                    page_cur = 'page_cur';
                } else {
                    page_cur = '';
                }
                pageHtml += '<span class="' + page_cur + '">' + i + '</span>';
            }
            if (listPage < pages) {
                pageHtml += '<span>下一頁</span>';
            }
            $('.page_show').empty().append(pageHtml);
        }


        $('body').on('click', '.page_show span', function () {//點擊頁數執行
            var $this = $(this);
            if ($this.hasClass('page_cur')) {
                return;
            }
            var page = $this.html();
            if (page == '上一頁') {
                listPage = listPage - 1;
                changePage(listPage);
                // goPrePage();
            } else if (page == '下一頁') {
                listPage = listPage + 1;
                changePage(listPage);
                // goNextPage();
            } else {
                listPage = parseInt(page);
                changePage(listPage);
            }
            //根據頁碼獲取當前頁列表數據
            pageSet(pages);
        });

            var type = $("#postType").val();

            $.ajax({
                type: "POST",
                url: "/forumArticles",

                        "userId": user.id,
                        "type": type,

            var type = $("#type").text();
            // console.log(type);

            $("#editSelect").val(type);

            $("#editType").attr("style", "display: inline;");
            $("#type").attr("style", "display: none;");
            $("#title").attr("contenteditable", true);
            $("#conTent").attr("contenteditable", true);
            $("#editButton").attr("style", "display: none;")
            $("#saveButton").attr("style", "display: inline;")
            $("#cancelButton").attr("style", "display: inline;")
        })

        $("body").on("click", "#saveButton", function () {

            var type = $("#editSelect").val();
            var title = $("#title").text();
            var content = $("#conTent").html();
            var articleId = $("#saveButton").attr("articleId");
            console.log(articleId);
            console.log(type);
            console.log(title);
            console.log(content);

            $.ajax({
                type: "PUT",
                url: "/forumArticles/" + articleId,
                contentType: "application/json; charset=UTF-8",
                data:
                    JSON.stringify({
                        "userId": user.id,
                        "type": type,
                        "title": title,
                        "content": content
                    }),
                success: function (data) {
                    alert("編輯成功!");
                    changePage(1);
                }
            })
            $("#type").text(type);

            $("#editType").attr("style", "display: none;");
            $("#type").attr("style", "display: inline;");

            $("#editButton").attr("style", "display: inline;")
            $("#saveButton").attr("style", "display: none;")

        });

        $("body").on("click", "#deleteButton", function () {
            var articleId = $("#deleteButton").attr("articleId");

                $.ajax({

                    url: "/forumArticles/" + user.id + "/" + articleId,
                    success: function () {
                        alert("刪除成功!");
                        changePage(1);
                    }
                })
            }
        });

            $("#type").attr("style", "display: inline;");
            $("#title").attr("contenteditable", false);
            $("#conTent").attr("contenteditable", false);
            $("#editButton").attr("style", "display: inline;")
            $("#saveButton").attr("style", "display: none;")
            $("#cancelButton").attr("style", "display: none;")
        });

        function message(){
            if(user==null){
                window.location.assign("/login_register")
                return
            }
            let message= document.getElementById('message').value
            tId = $("#message").attr("articleId");
            console.log(tId);
            let messageData={
                content:message,
                userId:user.id,
                articleId:tId
            }
            let xhr=new XMLHttpRequest();
            xhr.addEventListener('load',function(){
                if(xhr.status==201){
                    alert('留言成功')
                    changePage(1);
                }
            })
            xhr.open('post','/message')
            xhr.setRequestHeader('Content-type', 'application/json')
            xhr.send(JSON.stringify(messageData))

        }
