    <!--  自訂樣式  -->
    <style>
        /*網站背景紋理*/
        .main-img {
            background-image: url('/images/_main.png');
            background-repeat: repeat;
        }

        /*橫幅圖片*/
        .banner-img {
            background-image: url('/images/_banner1.jpg');
            height: 300px !important;
        }

        /*表格儲存格分離*/
        table {
            border-collapse: separate;
        }

        /*儲存格內間距*/
        th, td {
            padding: 15px;
            text-align: center;
        }

        /*指定奇數列背景色*/
        tr:nth-child(odd) {
            background-color: #ffffce;
        }

        /*指定偶數列背景色*/
        tr:nth-child(even) {
            background-color: #ffffce;
        }

        /*邊角圓弧-左上*/
        th:first-child {
            border-radius: 10px 0px 0px 0px;
        }

        /*邊角圓弧-右上*/
        th:last-child {
            border-radius: 0px 10px 0px 0px;
        }

        /*邊角圓弧-左下*/
        tr:last-child td:first-child {
            border-radius: 0px 0px 0px 10px;
        }

        /*邊角圓弧-右下*/
        tr:last-child td:last-child {
            border-radius: 0px 0px 10px 0px;
        }

        /*區塊陰影效果*/
        .div-shadow {
            box-shadow: 3px 3px 9px grey;
        }

        /*原生換頁UI*/
        .block-27 ul li a, .block-27 ul li span {
            color: black;
            border: 2px solid #e6e6e6;
            background: #ffffce;
        }

        .page_show {
            padding: 40px 0;
            text-align: center;
        }

        .page_show span {
            display: inline-block;
            height: 28px;
            line-height: 28px;
            padding: 0 11px;
            margin: 0 5px;
            text-align: center;
            font-size: 14px;
            border-radius: 1px;
            border: #b7b7b7 solid 1px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        span.page_cur {
            color: #fff;;
            border: #282828 solid 1px;
            background-color: #424242;
        }

        /*#scroll {position:fixed; top:300px; right:100px;}*/
        /*.scrollItem {width:20px; height:70px;border:#e1e1e1 1px solid; cursor: pointer; text-align: center; padding-top: 10px;}*/

        /*橫幅文字陰影*/
        .text-shadow {
            color: #fff !important;
            text-shadow: 2px 2px 6px black, 3px 3px 2rem black, -3px -3px 2rem black !important;
        }

<script type="text/javascript">
    var limit;
    var pages;

    $.ajax({//載入頁面先執行一次
        type: "GET",
        url: "/forumArticles",
        success: function (data) {
            getAnimalFoodList(data);
        }
    });

    function getAnimalFoodList(data) {//秀出搜尋結果
        $("#test1Result").empty();//清空元素

        var title = "<tr class=''>" +
            "<th class='table-primary'>標題</th>" +
            "<th class='table-secondary'>文章</th>" +
            "<th class='table-info' style='width: 10%;'>分類</th>" +
            "<th class='table-success' style='width: 10%;'>喜歡</th>" +
            "<th class='table-danger' style='width: 10%;'>留言數</th>" +
            "<th class='table-light' style='width: 22%;'>瀏覽人數</th>" +
            "<th class='table-warning' style='width: 22%;'>修該日期</th>" +
            "</tr>";

        $("#test1Result").append(title);//加入標題

        $.each(data["results"], function (index, item) {
            var html = "" +
                "<tr>" +
                "<td>" + item.title + "</td>" +
                "<td>" + item.content + "</td>" +
                "<td>" + item.type + "</td>" +
                "<td>" + item.likes + "</td>" +
                "<td>" + 0 + "</td>" +
                "<td>" + item.views + "</td>" +
                "<td>" + item.modifiedDate + "</td>" +
                "</tr>";

            $("#test1Result").append(html);//加入內容
        })

        pages = Math.ceil(data.total / data.limit);
        console.log(data.offset / data.limit)
        limit = data.limit;

        if (data.total == 0) {
            $("#pageInfo").text("查無資料");
        } else {
            $("#pageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
        }

        pageSet(pages);

        console.log("單頁筆數limit:" + data["limit"]);
        console.log("跳過幾筆資料offset:" + data["offset"]);
        console.log("總筆數:" + data["total"]);

        $("html,body").animate({"scrollTop": $("#top").offset().top}, 500);//捲動視窗至篩選欄
        $.getScript('js/main.js');
    }

    //輸出頁碼
    function pageSet(pages) {
        var pageHtml = '';
        var start, end;
        if (listPage < 6) {
            start = 1;
        } else {
            start = listPage - 5;
        }
        if (listPage > pages - 5) {
            end = pages;
        } else {
            end = listPage + 5;
        }

        if (listPage > 1) {
            pageHtml += '<span>上一頁</span>';
        }
        for (var i = start, page_cur = ''; i <= end; i++) {
            if (listPage == i) {
                page_cur = 'page_cur';
            } else {
                page_cur = '';
            }
            pageHtml += '<span class="' + page_cur + '">' + i + '</span>';
        }
        if (listPage < pages) {
            pageHtml += '<span>下一頁</span>';
        }
        $('.page_show').empty().append(pageHtml);
    }

    //點擊分頁執行
    $('body').on('click', '.page_show span', function () {
        var $this = $(this);
        if ($this.hasClass('page_cur')) {
            return;
        }
        var page = $this.html();
        if (page == '上一頁') {
            listPage = listPage - 1;
            changePage(listPage);
            // goPrePage();
        } else if (page == '下一頁') {
            listPage = listPage + 1;
            changePage(listPage);
            // goNextPage();
        } else {
            listPage = parseInt(page);
            changePage(listPage);
        }
        //根據頁碼獲取當前頁列表數據
        pageSet(pages);
    });

    $("#search").click(function () {//搜尋按鈕被按下
        listPage = 1;
        changePage(listPage);
    })

    var listPage = 1;

    function changePage(page) {
        var offset = limit * (page - 1);
        console.log("offset" + offset);
        console.log("page" + page);

        var place = $("#place").val();
        var category = $("#category").val();
        var search = $("#inputBox").val().trim();
        var searchUrl = "";

        console.log(place)
        console.log(category)
        console.log(search)

        // if (place != "全部") {
        //     searchUrl += "&place=" + place;
        // }
        // if (category != "全部") {
        //     searchUrl += "&category=" + category;
        // }

        if (search != "") {
            searchUrl += "&search=" + search;
        }
        var url = "/forumArticles?offset=" + limit * (page - 1) + searchUrl;
        console.log(url);
        $.ajax({
            type: "GET",
            url: url,
            success: function (data) {
                getAnimalFoodList(data);
            }
        })
    }


    $(".headerPage").load("header");//讀取導覽列
</script>
