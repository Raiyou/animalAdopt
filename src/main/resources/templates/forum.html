    //輸出頁碼
    function pageSet(pages) {
        var pageHtml = '';
        var start, end;
        if (listPage < 6) {
            start = 1;
        } else {
            start = listPage - 5;
        }
        if (listPage > pages - 5) {
            end = pages;
        } else {
            end = listPage + 5;
        }

        if (listPage > 1) {
            pageHtml += '<span>上一頁</span>';
        }
        for (var i = start, page_cur = ''; i <= end; i++) {
            if (listPage == i) {
                page_cur = 'page_cur';
            } else {
                page_cur = '';
            }
            pageHtml += '<span class="' + page_cur + '">' + i + '</span>';
        }
        if (listPage < pages) {
            pageHtml += '<span>下一頁</span>';
        }
        $('.page_show').empty().append(pageHtml);
    }


    $('body').on('click', '.page_show span', function () {//點擊頁數執行
        var $this = $(this);
        if ($this.hasClass('page_cur')) {
            return;
        }
        var page = $this.html();
        if (page == '上一頁') {
            listPage = listPage - 1;
            changePage(listPage);
            // goPrePage();
        } else if (page == '下一頁') {
            listPage = listPage + 1;
            changePage(listPage);
            // goNextPage();
        } else {
            listPage = parseInt(page);
            changePage(listPage);
        }
        //根據頁碼獲取當前頁列表數據
        pageSet(pages);
    });

        console.log(content);

        $.ajax({
            type: "PUT",
            url: "/forumArticles/" + articleId,
            contentType: "application/json; charset=UTF-8",
            data:
                JSON.stringify({
                    "userId": user.id,
                    "type": type,
                    "title": title,
                    "content": content
                }),
            success: function (data) {
                alert("編輯成功!");
                changePage(1);
            }
        })
        $("#type").text(type);

        $("#editType").attr("style", "display: none;");
        $("#type").attr("style", "display: inline;");
        $("#title").attr("contenteditable", false);
        $("#conTent").attr("contenteditable", false);
        $("#editButton").attr("style", "display: inline;")
        $("#saveButton").attr("style", "display: none;")
        $("#cancelButton").attr("style", "display: none;")
    });

    $("body").on("click", "#deleteButton", function () {
        var articleId = $("#deleteButton").attr("articleId");

        if (confirm("確定要刪除嗎?") == true) {
            $.ajax({
                type: "DELETE",
                url: "/forumArticles/" + user.id + "/" + articleId,
                success: function () {
                    alert("刪除成功!");
                    changePage(1);
                }
            })
        }
    });


    $("body").on("click", "#cancelButton", function () {


        $("#editType").attr("style", "display: none;");
        $("#type").attr("style", "display: inline;");
        $("#title").attr("contenteditable", false);
        $("#conTent").attr("contenteditable", false);
        $("#editButton").attr("style", "display: inline;")
        $("#saveButton").attr("style", "display: none;")
        $("#cancelButton").attr("style", "display: none;")
    });

    function message() {
        if (user == null) {
            window.location.assign("/login_register")
            return
        }
        let message = document.getElementById('message').value
        tId = $("#message").attr("articleId");
        console.log(tId);
        let messageData = {
            content: message,
            userId: user.id,
            articleId: tId
        }
        let xhr = new XMLHttpRequest();
        xhr.addEventListener('load', function () {
            if (xhr.status == 201) {
                alert('留言成功')
                changePage(1);
            }
        })
        xhr.open('post', '/message')
        xhr.setRequestHeader('Content-type', 'application/json')
        xhr.send(JSON.stringify(messageData))

    }

    <!-- 讀取頁首及頁腳 -->
    $("#header-page").load("/header", function (){
        // 取消非同步執行 讀取完 header 後再取得 title 名稱放入迷你導覽列
        $("#page-title").text($("title")[0].innerText);
    });
    $("#footer-page").load("/footer");
</script>
