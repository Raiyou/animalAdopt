    <!--  自訂樣式  -->
    <style>
        /*網站背景紋理*/
        .main-img {
            background-image: url('/images/_main.png');
            background-repeat: repeat;
        }

        /*橫幅圖片*/
        .banner-img {
            background-image: url('/images/_banner1.jpg');
            height: 300px !important;
        }

        /*橫幅文字陰影*/
        .text-shadow {
            color: #fff !important;
            text-shadow: 2px 2px 6px black, 3px 3px 2rem black, -3px -3px 2rem black !important;
        }

        /*按鈕樣式*/
        .btn.btn-primary {
            font-size: 1rem;
            letter-spacing: 10px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 0.8;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: #fff !important;
            background: #ffa500 !important;
            opacity: 1;
        }

        /*註冊登入區標題顏色*/
        h2 {
            color: black !important;
        }

        /*註冊區的overlay遮罩魔改成垂直分隔線*/
        .overlay {
            background: transparent !important;
            border-left: 1px solid grey;
            height: 300px;
            margin-block: auto;
        }

        /*輸入框及按鈕字體加大、邊角圓弧加大*/
        input, button {
            font-size: 20px !important;
            border-radius: 0.5rem !important;
        }

        /*ICON旁的輸入區鄰近邊角取消圓弧效果*/
        span ~ input {
            border-radius: 0 0.5rem 0.5rem 0 !important;
        }

        /*ICON自訂樣式*/
        .fa-icon {
            color: black;
            background: lightgrey;
            text-align: center;
            padding: 0.5rem 1rem;
            min-width: 13%;
            border-top-left-radius: 0.5rem !important;
            border-bottom-left-radius: 0.5em !important;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        dialog {
            border: none;
            box-shadow: 0 2px 6px #ccc;
            border-radius: 10px;
        }
    </style>
</head>
