<script type="text/javascript">
    // pages: 當次查詢的總頁數
    // limit: 當次查詢的筆數，預設值設定於 Controller 中
    // ListPage: 當前頁面的頁碼位置
    var pages;
    var limit;
    var listPage = 1;

    // 初次載入時取得全部查詢結果

        url: "/personalAnimals",
        success: function (data) {
            // 取得初次查詢資料

    // 表格查詢結果
    function getAnimalList(data) {
        // 清空元素
        $("#animalAjax").empty();

        // 加入內容
        $.each(data["results"], function (index, item) {
            var animalContent = `
                <div class='col-md-6 col-lg-3 ftco-animate'>
                    <div class='published'>
                        <div class='img-wrap d-flex align-items-stretch'>
                            <div class='work mb-4 img d-flex align-items-end' style='background-image: url(${item.imageUrl});'></div>
                        </div>
                        <div class='text pt-3 px-3 pb-4 text-center'>
                            <h3 id='${item.animalId}'>${item.animalName}</h3>
                            <div class='faded'>
                                <p>物種: ${item.animalKind}</p>
                                <p>性別: ${item.animalSex}</p>
                                <p>地區: ${item.area}</p>
                                <p>日期: ${item.lastModifiedDate}</p>
                            </div>
                            <button type='button' onclick='getAnimalInfo(this)' class='btn btn-primary' data-toggle='modal' data-target='#exampleModalCenter'>
                            詳細資料
                            </button>
                        </div>
                    </div>
                </div>
            `;

            $("#animalAjax").append(animalContent);
        })

        // 當次查詢總頁數
        pages = Math.ceil(data.total / data.limit);
        // 當次查詢每頁資料筆數
        limit = data.limit;

        // 資料筆數區塊資訊
        if (data.total == 0) {
            $("#pageInfo").text("查無資料");
        } else {
            $("#pageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
        }

        // 設定當次查詢資料的總頁數至頁碼區塊
        pageSet(pages);

        // 查詢結束後捲動視窗至篩選欄
        $("html,body").animate({"scrollTop": $("#top").offset().top}, 100);

        // 重新載入 Bootstrap 模板 js
        $.getScript('js/main.js');
    }

    // 彈出式互動視窗-更新按鈕
    function getAnimalInfo(btnTrigger) {
        var animalId = $(btnTrigger).siblings("h3").attr("id");

        $.ajax({
            type: "GET",
            url: "/personalAnimals/" + animalId,
            success: function (data) {
                $("#userId_static").text(data.userId);
                $("#animalId_static").text(data.animalId);
                $("#animalName_static").text(data.animalName);
                $("#animalKind_static").text(data.animalKind);
                $("#animalVariety_static").text(data.animalVariety);
                $("#animalSex_static").text(data.animalSex);
                $("#animalAge_static").text(data.animalAge);
                $("#animalBodysize_static").text(data.animalBodysize);
                $("#animalColor_static").text(data.animalColor);
                $("#animalSterilization_static").text(data.animalSterilization);
                $("#animalBacterin_static").text(data.animalBacterin);
                $("#area_static").text(data.area);
                $("#description_static").html(data.description);
                $("#createdDate_static").text(data.createdDate);
                $("#lastModifiedDate_static").text(data.lastModifiedDate);
                $("#imageUrl_static").css("background-image", `url('${data.imageUrl}')`);
            }
        });
    }

    // 設定頁碼至頁數切換區塊
    function pageSet(pages) {
        var pageHtml = '';
        var start, end;
        if (listPage < 6) {
            start = 1;
        } else {
            start = listPage - 2;
        }
        if (listPage > pages - 5) {
            end = pages;
        } else {
            end = listPage + 2;
        }

        if (listPage > 1) {
            pageHtml += '<span>上一頁</span>';
        }
        for (var i = start, page_cur = ''; i <= end; i++) {
            if (listPage == i) {
                page_cur = 'page_cur';
            } else {
                page_cur = '';
            }
            pageHtml += '<span class="' + page_cur + '">' + i + '</span>';
        }
        if (listPage < pages) {
            pageHtml += '<span>下一頁</span>';
        }
        $('.page_show').empty().append(pageHtml);
    }

    // 搜尋按鈕按下後執行換頁
    // $("#search").click(function () {
    //     listPage = 1;
    //     changePage(listPage);
    // })

    // 頁碼按下後執行換頁
    $("body").on("click", ".page_show span", function () {
        if ($(this).hasClass("page_cur")) {
            return;
        }
        var page = $(this).html();

        switch (page) {
            case "上一頁":
                listPage = listPage - 1;
                changePage(listPage);
                break;
            case "下一頁":
                listPage = listPage + 1;
                changePage(listPage);
                break;
            default:
                listPage = parseInt(page);
                changePage(listPage);
        }
    });

    // 換頁功能
    function changePage(page) {
        var queryParams = "";

        var offset = limit * (page - 1);
        queryParams += "&offset=" + offset;

        console.log(queryParams)
        $.ajax({
            type: "GET",
            url: "/personalAnimals?" + queryParams,
            success: function (data) {
                getAnimalList(data);
            }
        })
    }
