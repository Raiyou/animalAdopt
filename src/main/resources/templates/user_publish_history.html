<!DOCTYPE html>
<html>
<head>
    <title>刊登送養資料管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- 禁用官方樣式 使用 Bootstrap 自帶樣式
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 全域自訂CSS樣式 -->
    <link rel="stylesheet" href="css/_custom.css">
    <!--  自訂樣式  -->
    <style>
        /*橫幅圖片*/
        .banner-img {
            background-image: url('/images/_banner1.jpg');
            height: 300px !important;
        }

        /*橫幅文字陰影*/
        .text-shadow {
            color: #fff !important;
            text-shadow: 2px 2px 6px black, 3px 3px 2rem black, -3px -3px 2rem black !important;
        }

        /*按鈕樣式*/
        .btn.btn-primary {
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 1px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 0.8;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: #fff !important;
            background: #ffa500 !important;
            opacity: 1;
        }

        /*表格格內間距*/
        th, td {
            padding: 15px;
            text-align: center;
        }

        /*表格邊角圓弧-左上及左下*/
        th:first-child, td:first-child {
            border-radius: 20px 0px 0px 20px !important;
        }

        /*表格邊角圓弧-右上及右下*/
        th:last-child, td:last-child {
            border-radius: 0px 20px 20px 0px !important;
        }

        /*經JS拼接的元素無法套用部分主表格樣式*/
        /*表格奇數列背景色淺灰*/
        tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /*表格偶數列背景色*/
        /*tr:nth-child(even) {*/
        /*    background-color: rgba(0, 0, 0, 0.05);*/
        /*}*/

        /*表格欄位列背景色固定*/
        tr:first-child, table tr:first-child:hover {
            color: white;
            background-color: deeppink !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out !important;
        }

        /*表格滑鼠掠過效果*/
        tr:hover {
            color: white;
            background-color: #ffa500 !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out;
        }

        /*表格內超連結樣式清空*/
        table a {
            /*color: rgba(0, 0, 0, 0.5) !important;*/
            color: unset !important;
        }

        /*區塊陰影效果*/
        .div-shadow {
            box-shadow: 3px 3px 9px grey;
        }

        /*原生換頁UI*/
        /*.block-27 ul li a, .block-27 ul li span {*/
        /*    color: black;*/
        /*    border: 2px solid #e6e6e6;*/
        /*    background: #ffffce;*/
        /*}*/

        .page_show {
            /*padding: 40px 0;*/
            text-align: center;
        }

        .page_show span {
            display: inline-block;
            height: 28px;
            line-height: 28px;
            padding: 0 11px;
            margin: 0 5px;
            text-align: center;
            font-size: 14px;
            border-radius: 1px;
            border: #b7b7b7 solid 1px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        span.page_cur {
            color: #fff;;
            border: #282828 solid 1px;
            background-color: #424242;
        }

        /*#scroll {position:fixed; top:300px; right:100px;}*/
        /*.scrollItem {width:20px; height:70px;border:#e1e1e1 1px solid; cursor: pointer; text-align: center; padding-top: 10px;}*/
    </style>
</head>

<body>
<div id="header-page"></div>

<dialog id="delinfoModal">
    <p>確定刪除?</p>
    <button id="delConfirm" onclick="delPublish()">確定</button>
    <button id="delclose">close</button>
</dialog>


<dialog id="infoModal">
    <div class="col-md-6">
        <div class="form-group">
            <p>名字</p>
            <input id="animalName" type="text" class="form-control" placeholder="名字">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>物種</p>
            <input id="animalKind" type="text" class="form-control" placeholder="種類">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>品種</p>
            <input id="animalVariety" type="text" class="form-control" placeholder="品種">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>性別</p>
            <input id="animalSex" type="text" class="form-control" placeholder="性別">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>年紀</p>
            <input id="animalAge" type="text" class="form-control" placeholder="年齡">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>體型</p>
            <input id="animalBodysize" type="text" class="form-control" placeholder="體型">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>顏色</p>
            <input id="animalColor" type="text" class="form-control" placeholder="顏色">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>是否結扎</p>
            <input id="animalSterilization" type="text" class="form-control" placeholder="是否結扎">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>疫苗</p>
            <input id="animalBacterin" type="text" class="form-control" placeholder="疫苗">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>地區</p>
            <input id="area" type="text" class="form-control" placeholder="地址">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>備註</p>
            <input id="description" type="text" class="form-control" placeholder="備註">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>目前圖片</p>
            <div id="curImg"></div>
            <p>修改圖片</p>
            <input type="file" id="animalPhoto"/>
        </div>
    </div>
    <button onclick="updatePublish()">修改</button>
    <button id="close">close</button>
</dialog>

<!-- 表格SQL查詢測試用 -->
<!-- m-auto 邊界距離自動調整 p-3 設定區塊寬高間隔均為p-3號 border-radius 邊角圓弧效果 -->
<section id="query_block" class="ftco-section main-img">
    <div class="container py-5">
        <!-- 顯示資料內容 -->
        <div class="row ftco-animate">
            <table class="col-12 table-hover table-striped m-auto text-center font-weight-bold" id="test1Result">
            </table>
        </div>
        <!-- 顯示查詢資訊 -->
        <div class="row ftco-animate">
            <div class="col-12 p-3 text-center">
                <div class="block-27">
                    <p id="pageInfo"></p>
                    <div class="page_show"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 頁腳 -->
<div id="footer-page"></div>


<!-- 頁面載入動畫 -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>
<script src="js/updatePublish.js"></script>
<script src="js/delPublish.js"></script>
<script>

    function updateButton(element) {
        var id = $(element).attr("animalId");
        var infoModal = document.querySelector("#infoModal");
        infoModal.showModal();
        infoModal.setAttribute('class', id);

        $.ajax({
            type: "GET",
            url: "/personalAnimals/" + id,
            success: function (data) {
                $("#animalName").val(data.animalName);
                $("#animalKind").val(data.animalKind);
                $("#animalVariety").val(data.animalVariety);
                $("#animalSex").val(data.animalSex);
                $("#animalAge").val(data.animalAge);
                $("#animalBodysize").val(data.animalBodysize);
                $("#animalColor").val(data.animalColor);
                $("#animalSterilization").val(data.animalSterilization);
                $("#animalBacterin").val(data.animalBacterin);
                $("#area").val(data.area);
                $("#description").val(data.description);
                $("#curImg").html(`<img src="images/publish/${data.userId}-${data.animalId}.jpg"  width="300" height="400">`)

            }
        })

    }

    function deleteButton(element) {
        var id = $(element).attr("animalId");
        var delinfoModal = document.querySelector("#delinfoModal");
        delinfoModal.showModal()
        delinfoModal.setAttribute('class', id);
    }

    let close = document.querySelector("#close");
    close.addEventListener("click", function () {
        infoModal.close();
    });
    let delclose = document.querySelector("#delclose");
    delclose.addEventListener("click", function () {
        delinfoModal.close();
    });


    <!-- 讀取頁首及頁腳 -->
    $("#header-page").load("/header", function (){
        // 取消非同步執行 讀取完 header 後再取得 title 名稱放入迷你導覽列
        $("#page-title").text($("title")[0].innerText);
    });
    $("#footer-page").load("/footer");
</script>

</body>
</html>
