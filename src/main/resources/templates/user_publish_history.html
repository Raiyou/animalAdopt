<!DOCTYPE html>
<html>
<head>
    <title>刊登認養管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- 禁用官方樣式 使用 Bootstrap 自帶樣式
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 全域自訂CSS樣式 -->
    <link rel="stylesheet" href="css/_custom.css">
    <!--  自訂樣式  -->
    <style>
        /*按鈕樣式*/
        .btn.btn-primary {
            color: black !important;
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 1px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 1;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: white !important;
            background: #ffa500 !important;
            opacity: 1;
        }

        /*表格欄位間距*/
        th {
            padding: 15px !important;
            text-align: center;
        }

        /*表格格內間距*/
        td {
            padding: 10px !important;
            text-align: center;
        }

        /*表格邊角圓弧-左上及左下*/
        th:first-child, td:first-child {
            border-radius: 20px 0px 0px 20px !important;
        }

        /*表格邊角圓弧-右上及右下*/
        th:last-child, td:last-child {
            border-radius: 0px 20px 20px 0px !important;
        }

        /*表格奇數列背景色*/
        tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /*!*表格偶數列背景色*!*/
        /*tr:nth-of-type(even) {*/
        /*    background-color: rgba(0, 0, 0, 0.05);*/
        /*}*/

        /*表格欄位列背景色固定*/
        tr:first-child, table tr:first-child:hover {
            color: white;
            background-color: #f3bd73 !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out !important;
        }

        /*表格滑鼠掠過效果*/
        tr:hover {
            color: white;
            background-color: #ff07004a !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out;
        }

        /*表格內超連結樣式清空*/
        table a {
            /*color: rgba(0, 0, 0, 0.5) !important;*/
            color: unset !important;
        }

        /*原生換頁UI*/
        /*.block-27 ul li a, .block-27 ul li span {*/
        /*    color: black;*/
        /*    border: 2px solid #e6e6e6;*/
        /*    background: #ffffce;*/
        /*}*/

        .page_show {
            /*padding: 40px 0;*/
            text-align: center;
        }

        .page_show span {
            display: inline-block;
            height: 28px;
            line-height: 28px;
            padding: 0 11px;
            margin: 0 5px;
            text-align: center;
            font-size: 14px;
            border-radius: 1px;
            border: #b7b7b7 solid 1px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        span.page_cur {
            color: #fff;;
            border: #282828 solid 1px;
            background-color: #424242;
        }
        .modal-content span {
            flex-shrink: 0;
        }

    </style>
</head>

<body>
<div id="header-page"></div>

<dialog id="delinfoModal">
    <p>確定刪除?</p>
    <button id="delConfirm" onclick="delPublish()">確定</button>
    <button id="delclose">close</button>
</dialog>


<dialog id="infoModal">
    <div class="col-md-6">
        <div class="form-group">
            <p>名字</p>
            <input id="animalName" type="text" class="form-control" placeholder="名字">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>物種</p>
            <input id="animalKind" type="text" class="form-control" placeholder="種類">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>品種</p>
            <input id="animalVariety" type="text" class="form-control" placeholder="品種">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>性別</p>
            <input id="animalSex" type="text" class="form-control" placeholder="性別">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>年紀</p>
            <input id="animalAge" type="text" class="form-control" placeholder="年齡">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>體型</p>
            <input id="animalBodysize" type="text" class="form-control" placeholder="體型">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>顏色</p>
            <input id="animalColor" type="text" class="form-control" placeholder="顏色">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>是否結扎</p>
            <input id="animalSterilization" type="text" class="form-control" placeholder="是否結扎">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>疫苗</p>
            <input id="animalBacterin" type="text" class="form-control" placeholder="疫苗">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>地區</p>
            <input id="area" type="text" class="form-control" placeholder="地址">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>備註</p>
            <input id="description" type="text" class="form-control" placeholder="備註">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p>目前圖片</p>
            <div id="curImg"></div>
            <p>修改圖片</p>
            <input type="file" id="animalPhoto"/>
        </div>
    </div>
    <button onclick="updatePublish()">修改</button>
    <button id="close">close</button>
</dialog>

<!-- 表格SQL查詢測試用 -->
<!-- m-auto 邊界距離自動調整 p-3 設定區塊寬高間隔均為p-3號 border-radius 邊角圓弧效果 -->
<section id="query_block" class="ftco-section main-img">
    <div class="container py-5">
        <!-- 顯示資料內容 -->
        <div class="row ftco-animate">
            <table class="ftco-animate col-12 table-hover table-striped m-auto text-center font-weight-bold"
                   id="tableAjax">
                <tbody>
                <tr class="h5">
                    <th style="width: 10%;">名字</th>
                    <th style="width: 10%;">物種</th>
                    <th style="width: 10%;">品種</th>
                    <th style="width: 10%;">性別</th>
                    <th style="width: 10%;">刊登日期</th>
                    <th style="width: 10%;">更新日期</th>
                    <th style="width: 20%;">操作</th>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 顯示查詢資訊 -->
        <div class="row ftco-animate">
            <div class="col-12 p-3 text-center">
                <div class="block-27">
                    <p id="pageInfo"></p>
                    <div class="page_show"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Modal-->
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content modal-bg">
                    <!-- 寵物名字放在標題 -->
                    <div class="modal-header">
                        <!-- 標題定位用左區塊 -->
                        <div class="col-4 px-0">
                        </div>
                        <!-- 標題定位用主區塊 -->
                        <div class="col-4 px-0 d-flex justify-content-center">
                            <span class="py-1" style="color: orange;"><i class="fa fa-paw fa-2x"></i></span>
                            <h3 class="modal-title font-weight-bold" id="animalName_static">這裡是寵物名字</h3>
                            <span class="py-1" style="color: orange;"><i class="fa fa-paw fa-2x"></i></span>
                        </div>
                        <!-- 標題定位用右區塊 -->
                        <div class="col-4 px-0">
                            <div class="row m-0 pr-4 font-weight-bold justify-content-end">
                                <span id="createdDate_static"></span>
                                <span>&nbsp;刊登</span>
                            </div>
                            <div class="row m-0 pr-4 font-weight-bold justify-content-end">
                                <span id="lastModifiedDate_static"></span>
                                <span>&nbsp;更新</span>
                            </div>
                            <!-- 強制定位關閉功能於最右上角 -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    style="position: absolute !important; top: 0; right: 0; padding: 10px !important;">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <!-- 設定上下邊線效果 區隔 header 和 footer -->
                    <div class="modal-body"
                         style="border-top: 3px dotted grey; border-bottom: 3px dotted grey;">
                        <div class="row m-auto col-12 justify-content-center">
                            <div class="col-xl-6 col-12">
                                <!-- 彈出框圖片高度於小畫面顯示異常 強制設定600px高 -->
                                <div id="imageUrl_static" class="work mb-4 img d-flex align-items-end"
                                     style="height: 600px !important; background-position: center center !important;">
                                </div>
                            </div>
                            <div class="row mx-0 col-xl-6 col-12" style="height: 100% !important;">
                                <div class="col-4 mt-0">
                                    <div class="d-flex">
                                        <span>物種 :</span>
<!--                                        <span id="animalKind_static"></span>-->
                                        <input id="animalKind_static" class="custom-select" type="text">
                                    </div>
                                    <div class="d-flex">
                                        <span>品種 :</span>
                                        <span id="animalVariety_static"></span>
                                    </div>
                                    <div class="d-flex">
                                        <span>性別 :</span>
                                        <span id="animalSex_static"></span>
                                    </div>
                                    <div class="d-flex">
                                        <span>年齡 :</span>
                                        <span id="animalAge_static"></span>
                                    </div>
                                </div>
                                <div class="col-4 mt-0">
                                    <div class="d-flex">
                                        <span>體型 :</span>
                                        <span id="animalBodysize_static"></span>
                                    </div>
                                    <div class="d-flex">
                                        <span>毛色 :</span>
                                        <span id="animalColor_static"></span>
                                    </div>
                                    <div class="d-flex">
                                        <span>絕育 :</span>
                                        <span id="animalSterilization_static"></span>
                                    </div>
                                    <div class="d-flex">
                                        <span>疫苗 :</span>
                                        <span id="animalBacterin_static"></span>
                                    </div>
                                </div>
                                <div class="col-4 mt-0">
                                    <div class="d-flex">
                                        <span>地區 :</span>
                                        <span id="area_static"></span>
                                    </div>
                                    <!-- 這是一個保留欄位 -->
                                    <div class="d-flex" style="visibility: hidden;">
                                        <span>dummy</span>
                                        <span id="">dummy</span>
                                    </div>
                                    <!-- 這是一個保留欄位 -->
                                    <div class="d-flex" style="visibility: hidden;">
                                        <span>dummy</span>
                                        <span id="">dummy</span>
                                    </div>
                                    <!-- 這是一個保留欄位 -->
                                    <div class="d-flex" style="visibility: hidden;">
                                        <span>dummy</span>
                                        <span id="">dummy</span>
                                    </div>
                                </div>
                                <!-- 備註(寵物描述) -->
                                <div class="col-12 pt-3">
                                    <div class="d-block font-weight-bold" style="color: black;">

                            </div>

                    </div>
                    <div class="modal-footer justify-content-center">

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>
<script src="js/_animal-init.js"></script>
<script src="js/updatePublish.js"></script>
<script src="js/delPublish.js"></script>
<script>

    // 查詢該使用者的刊登資訊
    $.ajax({
        type: "GET",
        url: "/personalAnimals?id=" + user.id,
        success: function (data) {
            // 清空表格 tr 元素
            $("#tableAjax").children("tr").empty();

            $.each(data["results"], function (index, item) {
                var tableContent = `
                    <tr>
                        <td>${item.animalName}</td>
                        <td>${item.animalKind}</td>
                        <td>${item.animalVariety}</td>
                        <td>${item.animalSex}</td>
                        <td>${item.createdDate}</td>
                        <td>${item.lastModifiedDate}</td>
                        <td>
                            <button id="update" animalId="${item.animalId}" class="btn btn-primary" onclick="updateButton2(this)" data-toggle="modal" data-target="#exampleModalCenter">更新</button>
                            <button id="update" animalId="${item.animalId}" class="btn btn-primary" onclick="updateButton(this)">更新-舊</button>
                            <button id="delete" animalId="${item.animalId}" class="btn btn-primary" onclick="deleteButton(this)">刪除</button>
                        </td>
                    </tr>
                `;
                $("#tableAjax").append(tableContent);
            })
            // <button id="update" animalId="${item.animalId}" class="btn btn-primary" onclick="updateButton(this)">更新</button>
        }
    })

    function updateButton2(element) {

        var animalId = $(element).attr("animalId");

        $.ajax({
            type: "GET",
            url: "/personalAnimals/" + animalId,
            success: function (data) {
                $("#animalName_static").text(data.animalName);
                $("#animalKind_static").text(data.animalKind);
                $("#animalVariety_static").text(data.animalVariety);
                $("#animalSex_static").text(data.animalSex);
                $("#animalAge_static").text(data.animalAge);
                $("#animalBodysize_static").text(data.animalBodysize);
                $("#animalColor_static").text(data.animalColor);
                $("#animalSterilization_static").text(data.animalSterilization);
                $("#animalBacterin_static").text(data.animalBacterin);
                $("#area_static").text(data.area);
                $("#description_static").html(data.description);
                $("#imageUrl_static").css("background-image", `url('images/publish/${data.userId}-${data.animalId}.jpg')`)
            }
        })
    }


    function updateButton(element) {
        var id = $(element).attr("animalId");
        var infoModal = document.querySelector("#infoModal");
        infoModal.showModal();
        infoModal.setAttribute('class', id);

        $.ajax({
            type: "GET",
            url: "/personalAnimals/" + id,
            success: function (data) {
                $("#animalName").val(data.animalName);
                $("#animalKind").val(data.animalKind);
                $("#animalVariety").val(data.animalVariety);
                $("#animalSex").val(data.animalSex);
                $("#animalAge").val(data.animalAge);
                $("#animalBodysize").val(data.animalBodysize);
                $("#animalColor").val(data.animalColor);
                $("#animalSterilization").val(data.animalSterilization);
                $("#animalBacterin").val(data.animalBacterin);
                $("#area").val(data.area);
                $("#description").val(data.description);
                $("#curImg").html(`<img src="images/publish/${data.userId}-${data.animalId}.jpg"  width="300" height="400">`)

            }
        })

    }

    function deleteButton(element) {
        var id = $(element).attr("animalId");
        var delinfoModal = document.querySelector("#delinfoModal");
        delinfoModal.showModal()
        delinfoModal.setAttribute('class', id);
    }

    let close = document.querySelector("#close");
    close.addEventListener("click", function () {
        infoModal.close();
    });
    let delclose = document.querySelector("#delclose");
    delclose.addEventListener("click", function () {
        delinfoModal.close();
    });

</script>

</body>
</html>
