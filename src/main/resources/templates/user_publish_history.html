    <style>
        /*按鈕樣式*/
        .btn.btn-primary {
            color: black !important;
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 1px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 1;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: white !important;
            background: #ffa500 !important;
            outline: 1px solid;
            opacity: 1;
        }

        /*刪除按鈕樣式*/
        .btn.btn-del {
            color: black !important;
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 1px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 1;
        }

        /*刪除按鈕樣式-滑鼠掠過*/
        .btn.btn-del:hover {
            color: white !important;
            background: red !important;
            outline: 1px solid;
            opacity: 1;
        }

        /*切換按鈕樣式*/
        .btn.btn-switch {
            color: white !important;
            padding: 6px 20px;
            font-size: 20px;
            letter-spacing: 1px;
            border: transparent !important;
            background: grey !important;
            border-radius: 0;
            opacity: 1;
        }

        /*切換按鈕樣式-滑鼠掠過及已切換*/
        .btn.btn-switch:hover, .btn.btn-switch.active {
            color: black !important;
            background: #fcd601 !important;
            opacity: 1;
        }

        /*表格欄位間距*/
        th {
            padding: 15px !important;
            text-align: center;
        }

        /*表格格內間距*/
        td {
            padding: 10px !important;
            text-align: center;
        }

        /*表格邊角圓弧-左上及左下*/
        th:first-child, td:first-child {
            border-radius: 20px 0px 0px 20px !important;
        }

        /*表格邊角圓弧-右上及右下*/
        th:last-child, td:last-child {
            border-radius: 0px 20px 20px 0px !important;
        }

        /*表格奇數列背景色*/
        tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /*!*表格偶數列背景色*!*/
        /*tr:nth-of-type(even) {*/
        /*    background-color: rgba(0, 0, 0, 0.05);*/
        /*}*/

        /*表格欄位列背景色固定*/
        tr:first-child, table tr:first-child:hover {
            color: white;
            background-color: #f3bd73 !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out !important;
        }

        /*表格滑鼠掠過效果*/
        tr:hover {
            color: white;
            background-color: #ff07004a !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out;
        }

        /*表格內超連結樣式清空*/
        table a {
            /*color: rgba(0, 0, 0, 0.5) !important;*/
            color: unset !important;
        }

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>

<script>
    // 載入頁面先執行一次
    getPersonal();
    getMissing();

    //////////////////////////////////////////////////////////////////////
    // 刊登送養
    // 查詢該使用者的送養資訊
    function getPersonal() {
        // 清空表格 tr 元素
        $("#personalTableAjax").children("tr").empty();

        $.ajax({
            type: "GET",
            url: "/personalAnimals?id=" + user.id,
            success: function (data) {
                // 清空表格 tr 元素
                $("#personalTableAjax").children("tr").empty();

                $.each(data["results"], function (index, item) {
                    var tableContent = `
                    <tr>
                        <td>${item.animalName}</td>
                        <td>${item.animalKind}</td>
                        <td>${item.animalVariety}</td>
                        <td>${item.animalSex}</td>
                        <td>${item.createdDate}</td>
                        <td>${item.lastModifiedDate}</td>
                        <td>
                            <button id="personalModifyBtn" animalId="${item.animalId}" class="btn btn-primary" onclick="personalModify(this)" data-toggle="modal" data-target="#personalModalCenter">修改</button>
                            <button id="personalDelBtn" animalId="${item.animalId}" class="btn btn-del" onclick="personalDel(this)">刪除</button>
                        </td>
                    </tr>
                `;
                    $("#personalTableAjax").append(tableContent);
                })

                pages = Math.ceil(data.total / data.limit);
                if (data.total == 0) {
                    $("#personPageInfo").text("查無資料");
                } else {
                    $("#personPageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
                }
            }
        })
    }

    // 讀取單筆送養資料
    function personalModify(element) {
        // 攜帶檔案初始化
        $("#animalPhoto_personal").val("");
        // 項目下拉選單初始化
        $("#animalKind_personal option").removeAttr("selected");
        $("#animalSex_personal option").removeAttr("selected");
        $("#animalAge_personal option").removeAttr("selected");
        $("#animalBodysize_personal option").removeAttr("selected");
        $("#animalSterilization_personal option").removeAttr("selected");
        $("#animalBacterin_personal option").removeAttr("selected");
        $("#area_personal option").removeAttr("selected");

        // 取得更新按鈕上的 animalId
        var animalId = $(element).attr("animalId");

        $.ajax({
            type: "GET",
            url: "/personalAnimals/" + animalId,
            success: function (data) {
                // 變更 select 外觀選取項目
                $("#animalKind_personal").val(`${data.animalKind}`).change();
                // 變更 option 實際選取項目
                $(`#animalKind_personal option[value='${data.animalKind}']`).attr("selected", "selected");
                $("#animalSex_personal").val(`${data.animalSex}`).change();
                $(`#animalSex_personal option[value='${data.animalSex}']`).attr("selected", "selected");
                $("#animalAge_personal").val(`${data.animalAge}`).change();
                $(`#animalAge_personal option[value='${data.animalAge}']`).attr("selected", "selected");
                $("#animalBodysize_personal").val(`${data.animalBodysize}`).change();
                $(`#animalBodysize_personal option[value='${data.animalBodysize}']`).attr("selected", "selected");
                $("#animalSterilization_personal").val(`${data.animalSterilization}`).change();
                $(`#animalSterilization_personal option[value='${data.animalSterilization}']`).attr("selected", "selected");
                $("#animalBacterin_personal").val(`${data.animalBacterin}`).change();
                $(`#animalBacterin_personal option[value='${data.animalBacterin}']`).attr("selected", "selected");
                $("#area_personal").val(`${data.area}`).change();
                $(`#area_personal option[value='${data.area}']`).attr("selected", "selected");

                $("#animalName_personal").text(data.animalName);
                $("#animalVariety_personal").val(data.animalVariety);
                $("#animalColor_personal").val(data.animalColor);
                $("#description_personal").html(data.description);
                // 避免從快取獲得圖片 加入隨機網址參數
                $("#imageUrl_personal").css("background-image", `url('${data.imageUrl}?random=${Date.now()}')`);
                $("#userId_personal").text(data.userId);
                $("#animalId_personal").text(data.animalId);
            }
        })
    }

    // 保存送養資料
    function personalSave() {
        // 二進位圖片檔案 須用 formData 格式傳遞
        var formData = new FormData();
        // formData.append("animalPhoto", document.getElementById("animalPhoto_personal").files[0]);
        formData.append("animalPhoto", $("#animalPhoto_personal")[0].files[0]);
        formData.append("item", $("#animalId_personal").text());
        formData.append("userId", $("#userId_personal").text());
        formData.append("animalName", $("#animalName_personal").text());
        formData.append("animalKind", $("#animalKind_personal").val());
        formData.append("animalVariety", $("#animalVariety_personal").val());
        formData.append("animalSex", $("#animalSex_personal").val());
        formData.append("animalAge", $("#animalAge_personal").val());
        formData.append("animalBodysize", $("#animalBodysize_personal").val());
        formData.append("animalColor", $("#animalColor_personal").val());
        formData.append("animalSterilization", $("#animalSterilization_personal").val());
        formData.append("animalBacterin", $("#animalBacterin_personal").val());
        formData.append("imageUrl", "");
        formData.append("area", $("#area_personal").val());
        formData.append("description", $("#description_personal").html().replaceAll("<div>", "<br>").replaceAll("</div>", ""));

        $.ajax({
            type: "PUT",
            url: "/personalAnimals",
            contentType: false, // required
            processData: false, // required
            mimeType: "multipart/form-data",
            data: formData,
            success: function (data) {
                alert("更新成功!");
                // 更新資料後重抓頁面
                getPersonal();
            }
        });
    }

    // 刪除送養資料
    function personalDel(element) {
        var id = $(element).attr("animalId");
        if (confirm("確定要刪除?") == true) {
            $.ajax({
                type: "DELETE",
                url: `/personalAnimals/${user.id}/${id}`,
                success: function () {
                    alert("刪除成功")
                    // 刪除資料後重抓頁面
                    getPersonal();
                }
            })
        }
    }

    //////////////////////////////////////////////////////////////////////
    // 刊登協尋
    // 查詢該使用者的刊登資訊
    function getMissing() {
        $.ajax({
            type: "GET",
            url: "/animalsMissing?id=" + user.id,
            success: function (data) {
                // 清空表格 tr 元素
                $("#missingTableAjax").children("tr").empty();

                $.each(data["results"], function (index, item) {
                    var tableContent = `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.kind}</td>
                        <td>${item.variety}</td>
                        <td>${item.sex}</td>
                        <td>${item.createdDate}</td>
                        <td>${item.missingDate}</td>
                        <td>
                            <button id="missingModifyBtn" animalId="${item.animalId}" class="btn btn-primary" onclick="missingModify(this)" data-toggle="modal" data-target="#missingModalCenter">修改</button>
                            <button id="missingDelBtn" animalId="${item.animalId}" class="btn btn-del" onclick="missingDel(this)">刪除</button>
                        </td>
                    </tr>
                `;
                    $("#missingTableAjax").append(tableContent);
                })
                pages = Math.ceil(data.total / data.limit);
                if (data.total == 0) {
                    $("#missingPageInfo").text("查無資料");
                } else {
                    $("#missingPageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
                }
            }
        })
    }

    // 讀取單筆協尋資料
    function missingModify(element) {
        // 攜帶檔案初始化
        $("#animalPhoto_missing").val("");

                $("#animalKind_missing").val(`${data.kind}`).change();
                // 變更 option 實際選取項目
                $(`#animalKind_missing option[value='${data.kind}']`).attr("selected", "selected");
                $("#animalSex_missing").val(`${data.sex}`).change();
                $(`#animalSex_missing option[value='${data.sex}']`).attr("selected", "selected");
                $("#animalAge_missing").val(`${data.age}`).change();
                $(`#animalAge_missing option[value='${data.age}']`).attr("selected", "selected");
                $("#animalBodysize_missing").val(`${data.bodysize}`).change();
                $(`#animalBodysize_missing option[value='${data.bodysize}']`).attr("selected", "selected");
                $("#area_missing").val(`${data.area}`).change();
                $(`#area_missing option[value='${data.area}']`).attr("selected", "selected");

                $("#animalName_missing").text(data.name);
                $("#animalVariety_missing").val(data.variety);
                $("#animalColor_missing").val(data.color);
                $("#description_missing").html(data.description);
                // 避免從快取獲得圖片 加入隨機網址參數
                $("#imageUrl_missing").css("background-image", `url('${data.imageUrl}?random=${Date.now()}')`);
                $("#userId_missing").text(data.userId);
                $("#animalId_missing").text(data.animalId);
            }
        })
    }

    // 保存協尋資料
    function missingSave() {
        // 二進位圖片檔案 須用 formData 格式傳遞
        var formData = new FormData();
        // formData.append("animalPhoto", document.getElementById("animalPhoto_missing").files[0]);
        formData.append("animalPhoto", $("#animalPhoto_missing")[0].files[0]);
        formData.append("item", $("#animalId_missing").text());
        formData.append("userId", $("#userId_missing").text());
        formData.append("name", $("#animalName_missing").text());
        formData.append("kind", $("#animalKind_missing").val());
        formData.append("variety", $("#animalVariety_missing").val());
        formData.append("sex", $("#animalSex_missing").val());
        formData.append("age", $("#animalAge_missing").val());
        formData.append("bodysize", $("#animalBodysize_missing").val());
        formData.append("color", $("#animalColor_missing").val());
        formData.append("imageUrl", "");
        formData.append("area", $("#area_missing").val());
        formData.append("description", $("#description_missing").html().replaceAll("<div>", "<br>").replaceAll("</div>", ""));

        $.ajax({
            type: "PUT",
            url: "/animalMissing",
            contentType: false, // required
            processData: false, // required
            mimeType: "multipart/form-data",
            data: formData,
            success: function (data) {
                alert("更新成功!");
                // 更新資料後重抓頁面
                getPersonal();
            }
        });
    }

    // 刪除協尋資料
    function missingDel(element) {
        var id = $(element).attr("animalId");
        if (confirm("確定要刪除?") == true) {
            $.ajax({
                type: "DELETE",
                url: `/animalsMissing/${user.id}/${id}`,
                success: function () {
                    alert("刪除成功")
                    getMissing();
                }
            })
        }
    }

</script>
