<script>
    // 載入頁面先執行一次
    init();

    // 查詢該使用者的刊登資訊
    function init() {
        // 清空表格 tr 元素
        $("#personalTableAjax").children("tr").empty();

        $.ajax({
            type: "GET",
            url: "/personalAnimals?id=" + user.id,
            success: function (data) {
                // 清空表格 tr 元素
                $("#personalTableAjax").children("tr").empty();

                $.each(data["results"], function (index, item) {
                    var tableContent = `
                    <tr>
                        <td>${item.animalName}</td>
                        <td>${item.animalKind}</td>
                        <td>${item.animalVariety}</td>
                        <td>${item.animalSex}</td>
                        <td>${item.createdDate}</td>
                        <td>${item.lastModifiedDate}</td>
                        <td>
                            <button id="publishModifyBtn" animalId="${item.animalId}" class="btn btn-primary" onclick="publishModify(this)" data-toggle="modal" data-target="#publishModalCenter">更新</button>
                            <button id="publishDelBtn" animalId="${item.animalId}" class="btn btn-del" onclick="publishDel(this)">刪除</button>
                        </td>
                    </tr>
                `;
                    $("#personalTableAjax").append(tableContent);
                })

                pages = Math.ceil(data.total / data.limit);
                if (data.total == 0) {
                    $("#personPageInfo").text("查無資料");
                } else {
                    $("#personPageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
                }
            }
        })
    }
    init();

    function publishModify(element) {
        // 攜帶檔案初始化
        $("#animalPhoto_static").val("");
        // 項目下拉選單初始化
        $("#animalKind_static option").removeAttr("selected");
        $("#animalSex_static option").removeAttr("selected");
        $("#animalAge_static option").removeAttr("selected");
        $("#animalBodysize_static option").removeAttr("selected");
        $("#animalSterilization_static option").removeAttr("selected");
        $("#animalBacterin_static option").removeAttr("selected");
        $("#area_static option").removeAttr("selected");

        // 取得更新按鈕上的 animalId
        var animalId = $(element).attr("animalId");

        $.ajax({
            type: "GET",
            url: "/personalAnimals/" + animalId,
            success: function (data) {
                // 變更 select 外觀選取項目
                $("#animalKind_static").val(`${data.animalKind}`).change();
                // 變更 option 實際選取項目
                $(`#animalKind_static option[value='${data.animalKind}']`).attr("selected", "selected");
                $("#animalSex_static").val(`${data.animalSex}`).change();
                $(`#animalSex_static option[value='${data.animalSex}']`).attr("selected", "selected");
                $("#animalAge_static").val(`${data.animalAge}`).change();
                $(`#animalAge_static option[value='${data.animalAge}']`).attr("selected", "selected");
                $("#animalBodysize_static").val(`${data.animalBodysize}`).change();
                $(`#animalBodysize_static option[value='${data.animalBodysize}']`).attr("selected", "selected");
                $("#animalSterilization_static").val(`${data.animalSterilization}`).change();
                $(`#animalSterilization_static option[value='${data.animalSterilization}']`).attr("selected", "selected");
                $("#animalBacterin_static").val(`${data.animalBacterin}`).change();
                $(`#animalBacterin_static option[value='${data.animalBacterin}']`).attr("selected", "selected");
                $("#area_static").val(`${data.area}`).change();
                $(`#area_static option[value='${data.area}']`).attr("selected", "selected");

                $("#animalName_static").text(data.animalName);
                $("#animalVariety_static").val(data.animalVariety);
                $("#animalColor_static").val(data.animalColor);
                $("#description_static").html(data.description);
                // 避免從快取獲得圖片 加入隨機網址參數
                $("#imageUrl_static").css("background-image", `url('${data.imageUrl}?random=${Date.now()}')`);
                $("#userId_static").text(data.userId);
                $("#animalId_static").text(data.animalId);
            }
        })
    }

    // 保存修改資料
    function publishSave() {
        // 二進位圖片檔案 須用 formData 格式傳遞
        var formData = new FormData();
        // formData.append("animalPhoto", document.getElementById("animalPhoto_static").files[0]);
        formData.append("animalPhoto", $("#animalPhoto_static")[0].files[0]);
        formData.append("item", $("#animalId_static").text());
        formData.append("userId", $("#userId_static").text());
        formData.append("animalName", $("#animalName_static").text());
        formData.append("animalKind", $("#animalKind_static").val());
        formData.append("animalVariety", $("#animalVariety_static").val());
        formData.append("animalSex", $("#animalSex_static").val());
        formData.append("animalAge", $("#animalAge_static").val());
        formData.append("animalBodysize", $("#animalBodysize_static").val());
        formData.append("animalColor", $("#animalColor_static").val());
        formData.append("animalSterilization", $("#animalSterilization_static").val());
        formData.append("animalBacterin", $("#animalBacterin_static").val());
        formData.append("imageUrl", "");
        formData.append("area", $("#area_static").val());
        formData.append("description", $("#description_static").html().replaceAll("<div>", "<br>").replaceAll("</div>", ""));

        $.ajax({
            type: "PUT",
            url: "/personalAnimals",
            contentType: false, // required
            processData: false, // required
            mimeType: "multipart/form-data",
            data: formData,
            success: function (data) {
                alert("更新成功!");
                // 更新資料後重抓頁面
                init();
            }
        });
    }


    function publishDel(element) {
        var id = $(element).attr("animalId");
        if (confirm("確定要刪除?") == true) {
            $.ajax({
                type: "DELETE",
                url: `/personalAnimals/${user.id}/${id}`,
                success: function () {
                    alert("刪除成功")
                    // 刪除資料後重抓頁面
                    init();
                }
            })
        }
    }

    //////////////////////////////////////////////////////////////////////
    // 走失協尋
    // 查詢該使用者的刊登資訊
    function getMissing() {
        $.ajax({
            type: "GET",
            url: "/animalsMissing?id=" + user.id,
            success: function (data) {
                // 清空表格 tr 元素
                $("#missingTableAjax").children("tr").empty();

                $.each(data["results"], function (index, item) {
                    var tableContent = `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.kind}</td>
                        <td>${item.variety}</td>
                        <td>${item.sex}</td>
                        <td>${item.createdDate}</td>
                        <td>${item.missingDate}</td>
                        <td>
                            <button id="update" animalId="${item.animalId}" class="btn btn-primary" onclick="missingUpdateButton2(this)" data-toggle="modal" data-target="#exampleModalCenter">更新</button>
                            <button id="update" animalId="${item.animalId}" class="btn btn-primary" onclick="missingUpdateButton(this)">更新-舊</button>
                            <button id="delete" animalId="${item.animalId}" class="btn btn-primary" onclick="missingDeleteButton(this)">刪除</button>
                        </td>
                    </tr>
                `;
                    $("#missingTableAjax").append(tableContent);
                })
                pages = Math.ceil(data.total / data.limit);
                if (data.total == 0) {
                    $("#missingPageInfo").text("查無資料");
                } else {
                    $("#missingPageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
                }
                // <button id="update" animalId="${item.animalId}" class="btn btn-primary" onclick="updateButton(this)">更新</button>
            }
        })
    }
    getMissing();

            }

    }

    function missingUpdateButton(element) {
        var id = $(element).attr("animalId");
        var infoModal = document.querySelector("#infoModal");

        $.ajax({

                $("#animalKind").val(data.animalKind);
                $("#animalVariety").val(data.animalVariety);
                $("#animalSex").val(data.animalSex);
                $("#animalAge").val(data.animalAge);
                $("#animalBodysize").val(data.animalBodysize);

    function missingDeleteButton(element) {
        var id = $(element).attr("animalId");
        if (confirm("確定要刪除?") == true) {
            $.ajax({
                type: "DELETE",
                url: `/animalsMissing/${user.id}/${id}`,
                success: function () {
