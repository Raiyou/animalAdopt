<script type="text/javascript">
    var limit;
    var pages;

    $.ajax({//載入頁面先執行一次
        type: "GET",
        url: "/animal_foods",
        success: function (data) {
            getAnimalFoodList(data);
        }
    });

    $.ajax({//載入下拉選單
        type: "GET",
        url: "/getAnimalFoodsComboBox",
        success: function (data) {
            console.log(data);
            console.log(data[0]);
            console.log(data[1]);

            $("#place").append("<option value='不限產地'>不限產地</option>");
            $("#category").append("<option value='不限種類'>不限種類</option>");

            $.each(data[0], function (index, item) {
                $("#place").append("<option value='" + item + "'>" + item + "</option>");
            })
            $.each(data[1], function (index, item) {
                $("#category").append("<option value='" + item + "'>" + item + "</option>");
            })
        }
    });

    function getAnimalFoodList(data) {//秀出搜尋結果
        $("#test1Result").empty();//清空元素

        var title = "<tr class='h5'>" +
            "<th>產品名稱</th>" +
            "<th style='width: 8%;'>產地</th>" +
            "<th style='width: 10%;'>種類</th>" +
            "<th style='width: 10%;'>重量</th>" +
            "<th style='width: 10%;'>適用</th>" +
            "<th style='width: 22%;'>主要原料</th>" +
            "<th style='width: 22%;'>營養成份</th>" +
            "</tr>";

        $("#test1Result").append(title);//加入標題

        $.each(data["results"], function (index, item) {
            var html = "" +
                "<tr>" +
                "<td>" + item.name + "</td>" +
                "<td>" + item.productionPlace + "</td>" +
                "<td>" + item.category + "</td>" +
                "<td>" + item.weight + "</td>" +
                "<td>" + item.suitable + "</td>" +
                "<td>" + item.material + "</td>" +
                "<td>" + item.nutrient + "</td>" +
                "</tr>";

            $("#test1Result").append(html);//加入內容
        })

        pages = Math.ceil(data.total / data.limit);
        console.log(data.offset / data.limit)
        limit = data.limit;

        if (data.total == 0) {
            $("#pageInfo").text("查無資料");
        } else {
            $("#pageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
        }

        pageSet(pages);

        console.log("單頁筆數limit:" + data["limit"]);
        console.log("跳過幾筆資料offset:" + data["offset"]);
        console.log("總筆數:" + data["total"]);

        $("html,body").animate({"scrollTop": $("#top").offset().top}, 500);//捲動視窗至篩選欄
        $.getScript('js/main.js');
    }

    //輸出頁碼
    function pageSet(pages) {
        var pageHtml = '';
        var start, end;
        if (listPage < 6) {
            start = 1;
        } else {
            start = listPage - 5;
        }
        if (listPage > pages - 5) {
            end = pages;
        } else {
            end = listPage + 5;
        }

        if (listPage > 1) {
            pageHtml += '<span>上一頁</span>';
        }
        for (var i = start, page_cur = ''; i <= end; i++) {
            if (listPage == i) {
                page_cur = 'page_cur';
            } else {
                page_cur = '';
            }
            pageHtml += '<span class="' + page_cur + '">' + i + '</span>';
        }
        if (listPage < pages) {
            pageHtml += '<span>下一頁</span>';
        }
        $('.page_show').empty().append(pageHtml);
    }

    //點擊分頁執行
    $('body').on('click', '.page_show span', function () {
        var $this = $(this);
        if ($this.hasClass('page_cur')) {
            return;
        }
        var page = $this.html();
        if (page == '上一頁') {
            listPage = listPage - 1;
            changePage(listPage);
            // goPrePage();
        } else if (page == '下一頁') {
            listPage = listPage + 1;
            changePage(listPage);
            // goNextPage();
        } else {
            listPage = parseInt(page);
            changePage(listPage);
        }
        //根據頁碼獲取當前頁列表數據
        pageSet(pages);
    });

    $("#search").click(function () {//搜尋按鈕被按下
        listPage = 1;
        changePage(listPage);
    })

    var listPage = 1;

    function changePage(page) {
        var offset = limit * (page - 1);
        console.log("offset" + offset);
        console.log("page" + page);

        var place = $("#place").val();
        var category = $("#category").val();
        var search = $("#search").val().trim();
        var searchUrl = "";

        console.log(place)
        console.log(category)
        console.log(search)

        if (place != "不限產地") {
            searchUrl += "&place=" + place;
        }
        if (category != "不限種類") {
            searchUrl += "&category=" + category;
        }

        if (search != "") {
            searchUrl += "&search=" + search;
        }
        var url = "/animal_foods?offset=" + limit * (page - 1) + searchUrl;
        console.log(url);
        $.ajax({
            type: "GET",
            url: url,
            success: function (data) {
                getAnimalFoodList(data);
            }
        })
    }


    $(".headerPage").load("header");//讀取導覽列
</script>
