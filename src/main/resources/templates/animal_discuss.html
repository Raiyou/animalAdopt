<script>
    document.getElementById('pageInfo').className=1
    let xhr=new XMLHttpRequest()
    sendPageTOServer(1)

    function generateBtn(pageArray,element,curPage,total){
        for(let i=0;i<pageArray.length;i++){
            let pageBtn=document.createElement('button')
            const number=document.createTextNode(pageArray[i])
            pageBtn.appendChild(number)
            pageBtn.setAttribute('onclick',`javascript:document.getElementById('pageInfo').className=${pageArray[i]}
                                                        sendPageTOServer(${pageArray[i]}) `)
            if(curPage==pageArray[i]){
                pageBtn.setAttribute('style',"color:red;")
                pageBtn.setAttribute('id','curPage')

            }


            element.appendChild(pageBtn)
        }
        // let curPageNum= document.getElementById('curPage').innerText

        if(total>1){
            if(curPage>1){
                if(curPage<total){
                    document.getElementById('pageShow').innerHTML=`<button onclick='goPre()'>上一頁</button>${element.innerHTML}<button onclick="goNext()">下一頁</button>`
                }else{
                    document.getElementById('pageShow').innerHTML=`<button onclick="goPre()">上一頁</button>${element.innerHTML}`
                }
            }else{
                document.getElementById('pageShow').innerHTML=`${element.innerHTML}<button onclick="goNext()">下一頁</button>`
            }
        }
    }

    function goPre(){
        curPage=document.getElementById('pageInfo').className
        curPage--
        document.getElementById('pageInfo').className=curPage
        sendPageTOServer(curPage)
    }
    function goNext(){
        curPage=document.getElementById('pageInfo').className
        curPage++
        document.getElementById('pageInfo').className=curPage
        sendPageTOServer(curPage)
    }

function sendPageTOServer(curPage) {
    xhr.addEventListener('load', function () {
        let forumsData = JSON.parse(xhr.responseText)
        let forums = forumsData.personalForums
        let pages = forumsData.page
        let total = forumsData.total
        let discuss = document.getElementById('discuss')
        let pageShow = document.getElementById('pageShow')

        discuss.innerHTML=''
        for (let i = 0; i < forums.length; i++) {

            let tdTitle = document.createElement('td')
            const title = document.createTextNode(forums[i].title)

            let a=document.createElement('a')
            a.setAttribute('href','javascript:void(0)')
            a.onclick=function(){
                let infoModal=document.querySelector("#infoModal");
                document.getElementById('infoModal').className=forums[i].tId
                document.getElementById('articleTitle').innerText=forums[i].title
                document.getElementById('articleContent').innerText=forums[i].description
                console.log('test')
                getMessage(forums[i].tId)


                infoModal.showModal();
            }

            a.appendChild(title)
            tdTitle.appendChild(a)




            let tr = document.createElement('tr')
            tr.appendChild(tdTitle)


            discuss.appendChild(tr)
        }

        document.getElementById('pageShow').innerHTML=''

        generateBtn(pages, pageShow, curPage, total)


    })
    xhr.open('get', '/personalForums?page=' + curPage)
    xhr.send()
}

    function   getMessage(tId){
        console.log(tId)
        let xhr=new XMLHttpRequest()
        xhr.addEventListener('load',function(){
           messages =  JSON.parse(xhr.responseText)
            let messageHtml=''
            for(let i=0;i<messages.length;i++){
                messageHtml+=`<p>${messages[i].createDate}</p><p>${messages[i].email}:${messages[i].message}</p><br> `
            }
            document.getElementById('chatBlock').innerHTML=messageHtml
        })
        xhr.open('get',`/message?tId=${tId}`)
        xhr.send()
    }


    function message(){
        if(user==null){
            window.location.assign("/login_register")
            return
        }
        let message= document.getElementById('message').value
        let tId=document.getElementById('infoModal').className
        let messageData={
             message:message,
            userId:user.id,
            tId:tId
        }
        let xhr=new XMLHttpRequest();
        xhr.addEventListener('load',function(){
            if(xhr.status==201){
                alert('留言成功')
            }
        })
        xhr.open('post','/message')
        xhr.setRequestHeader('Content-type', 'application/json')
        xhr.send(JSON.stringify(messageData))

    }



    let close=document.querySelector("#close");
    close.addEventListener("click", function(){
        document.getElementById('chatBlock').innerHTML=''
        infoModal.close();
    })
</script>
