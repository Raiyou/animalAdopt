<!DOCTYPE html>
<html>
<head>

    <title>走失協尋</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- 禁用官方樣式 使用 Bootstrap 自帶樣式
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 全域自訂CSS樣式 -->
    <link rel="stylesheet" href="css/_custom.css">
    <!--  自訂樣式  -->
    <style>
        /*橫幅圖片*/
        .banner-img {
            background-image: url('/images/_banner4.jpg');
            height: 300px !important;
        }

        /*橫幅文字陰影*/
        .text-shadow {
            color: #fff !important;
            text-shadow: 2px 2px 6px black, 3px 3px 2rem black, -3px -3px 2rem black !important;
        }

        .page_show {
            padding: 40px 0;
            text-align: center;
        }

        .page_show span {
            display: inline-block;
            height: 28px;
            line-height: 28px;
            padding: 0 11px;
            margin: 0 5px;
            text-align: center;
            font-size: 14px;
            border-radius: 1px;
            border: #b7b7b7 solid 1px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        span.page_cur {
            color: #fff;;
            border: #282828 solid 1px;
            background-color: #424242;
        }
    </style>
</head>

<body>
<div id="header-page"></div>

<section class="ftco-section main-img">
<hr>
<div style="margin: auto; width: 800px;">
    物種 :
    <select name="animalKind" id="kind">
        <option>不分種類</option>
        <option>狗</option>
        <option>貓</option>
        <option>其他</option>
    </select>
    性別 :
    <select name="animalSex" id="sex">
        <option>不分種類</option>
        <option>公</option>
        <option>母</option>
    </select>
</div>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row" id="test1Result">

            <div class='col-md-6 col-lg-3 ftco-animate'>
                           <div class='staff'>
                                    <div class='img-wrap d-flex align-items-stretch'>
                                           <div class='work mb-4 img d-flex align-items-end' style='background-image: url("imgUrl");'>
                                             </div>
                                    </div>
                                    <div class='text pt-3 px-3 pb-4 text-center' style='cursor: pointer;'>
                                          <h3 > animalName </h3>
                                           <div class='faded'>
                                                      <p>物種: animalKind </p>
                                                        <p>品種:  animalVariety </p>
                                                        <p>性別:  animalSex </p>
                                                        <p>日期:  lastModifiedDate </p>
                                           </div>

                                    </div>
                           </div>
            </div>


        </div>
    </div>
</section>



<div style="margin: auto; width: 800px;">
    <p id="pageInfo"  class="1"> </p><br>

    <div id="ps" class="page_show">
<!--        <span >上一頁</span>-->
<!--        <span class="page_cur">1</span>-->
<!--        <span>下一頁</span>-->
    </div>
</div>
<!-- 頁腳 -->
<div id="footer-page"></div>

<!-- 頁面載入動畫 -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>
<script src="js/_animal-init.js"></script>
<script src="js/MissingPageContent.js"></script>
</body>
</html>
