    <!-- 禁用官方樣式 使用 Bootstrap 自帶樣式

    -->

    <style>
        /*網站名稱 LOGO 字體*/
        /*字體定義*/
        @font-face {
            font-family: "Nagurigaki Crayon";
            src: url("/fonts.custom/NagurigakiCrayon.ttf") format("truetype");
        }

        /*字體樣式-字距 6px 帶文字陰影*/
        .custom-font {
            font-family: "Nagurigaki Crayon";
            letter-spacing: 6px;
            filter: drop-shadow(0px 0px 1px black);
        }

        /*導覽列-文字與間距*/
        .nav-link {
            font-size: 20px !important;
            padding: 1rem 1rem 1rem 1rem !important;
            font-weight: 700;
            color: black;
            position: relative;
            text-transform: uppercase;
            opacity: 1 !important;
        }

        /*導覽列文字-滑鼠掠過後效果*/
        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link:hover {
            color: deeppink !important;
        }

        /*導覽列底條-滑鼠掠過後效果*/
        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link:hover:before {
            visibility: visible;
            background-color: #81a5ff !important;
            -webkit-transform: scaleX(1);
            -ms-transform: scaleX(1);
            transform: scaleX(1);
        }

        /*導覽列底條-滑鼠掠過前效果*/
        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0px;
            left: 0;
            background-color: grey !important;
            visibility: hidden;
            -webkit-transform: scaleX(0);
            -ms-transform: scaleX(0);
            transform: scaleX(0);
            -webkit-transition: all 0.1s ease-in-out 0s;
            -o-transition: all 0.1s ease-in-out 0s;
            transition: all 0.1s ease-in-out 0s;
            z-index: -1;
        }

        /*導覽列-無連結文字滑鼠掠過後游標樣式-*/
        li > span {
            cursor: default;
        }

        /*導覽列下拉選單-框體*/
        .dropdown-menu {
            min-width: 8rem !important;
            padding: 0 !important;
            margin: 0 !important;
            text-align: center;
            background-image: url('/images/_section_bg.png') !important;
            /*background-color: #81a5ff !important;*/
            /*background-clip: padding-box;*/
            /*border: 1px solid rgba(0, 0, 0, 0.15);*/
            border-radius: 0 0 0.5rem 0.5rem !important;
        }

        /*與導覽列下拉選單-導覽列進行貼合*/
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        /*導覽列下拉選單-物件*/
        .dropdown-item {
            display: block;
            width: 8rem !important;
            padding: 0;
            clear: both;
            font-size: 18px !important;
            font-weight: 600 !important;
            color: #212529;
            text-align: inherit;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
        }

        /*導覽列下拉選單-末物件設定邊角圓弧*/
        .dropdown-item:nth-last-child(1) {
            border-bottom-right-radius: 0.5rem !important;
            border-bottom-left-radius: 0.5rem !important;
        }

        /*導覽列下拉選單-滑鼠掠過效果*/
        .dropdown-item:hover {
            color: white !important;
            background-color: #81a5ff !important;
            text-shadow: 2px 2px 6px black !important;
        }

        /*導覽列下拉選單-末項物件滑鼠掠過效果*/
        .dropdown-item:last-child:hover, .dropdown-item:only-child:hover {
            border-bottom-right-radius: 0.5rem !important;
            border-bottom-left-radius: 0.5rem !important;
        }

        /*橫幅高度*/
        .banner-img {
            height: 300px !important;
        }

        /*輪播系統橫條換頁圓形按鈕-設定隱藏*/
        .owl-carousel .owl-dots {
            margin-top: -3rem;
            display: none;
        }

        /*輪播系統主區域增加自訂文字*/
        .owl-carousel span {
            font-size: 30px;
            font-weight: bolder;
            color: white;
            padding: 10px;
            /*position: relative;*/
            /*top: 25%;*/
            /*left: 25%;*/

            /*!*半透明黑色背景效果*!*/
            /*background-color: rgba(0, 0, 0, 0.4);*/

            /*外框陰影效果*/
            filter: drop-shadow(2px 2px 1px black);
        }

        /*輪播系統換頁導航按鈕-上一頁*/
        .fa-icon-prev {
            color: black;
            padding: 1rem 1rem 1rem 2rem;
        }

        /*輪播系統換頁導航按鈕-下一頁*/
        .fa-icon-next {
            color: black;
            padding: 1rem 2rem 1rem 1rem;
        }

    </style>
</head>

<script>
    // 登出時執行並清空 session
    function signOutRedirect() {
        xhr = new XMLHttpRequest();
        xhr.addEventListener("load", function () {
            if (xhr.status = 200) {
                window.location.replace("/login_register");
            }
        })
        xhr.open("GET", "/sign_out")
        xhr.send();
    }

    // 輪播系統設定
    $(".owl-carousel").owlCarousel({
        // 輪播開始位置設為隨機 數字為項目總數量
        startPosition: Math.floor(Math.random() * 6),
        // startPosition: 0,
        autoplay: true, // 自動輪播
        loop: true, // 循環輪播
        margin: 10, // 外距 10px
        nav: true, // 顯示前後項箭頭
        navText: ["上一頁", "下一頁"], // 顯示前後項文字
        autoplayTimeout: 3000, // 切換時間
        autoplayHoverPause: true, // 滑鼠經過時暫停
        responsive: {
            0: {
                items: 1 // 螢幕大小為 0~600 顯示 1 個項目
            },
            600: {
                items: 1 // 螢幕大小為 600~1000 顯示 3 個項目
            },
            1000: {
                items: 1 // 螢幕大小為 1000 以上 顯示 5 個項目
            }
        }
    });

    // 因應樣式表部分設定優先度過高 強制寫入自訂樣式至標籤
    function owlNavCustom() {

        // 輪播導覽按鈕-設定 style 屬性至標籤(最高優先度)
        var owlNavPrevStyle = `
        color: black;
        font-size: 20px;
        background: white;
        border-radius: 0 10px 10px 0;
        opacity: 0.5;
    `;
        var owlNavNextStyle = `
        color: black;
        font-size: 20px;
        background: white;
        border-radius: 10px 0 0 10px;
        opacity: 0.5;
    `;
        $(".owl-prev").attr("style", owlNavPrevStyle);
        $(".owl-next").attr("style", owlNavNextStyle);

        // 輪播導覽按鈕-設定箭頭圖示
        var owlNavPrevBtn = `<i class="fa fa-arrow-left fa-icon-prev"><i>`;
        var owlNavNextBtn = `<i class="fa fa-arrow-right fa-icon-next"><i>`;
        $(".owl-prev").html(owlNavPrevBtn);
        $(".owl-next").html(owlNavNextBtn);
    }

    owlNavCustom();

    // 重新載入 Bootstrap 模板 js
    $.getScript('js/main.js');
</script>
