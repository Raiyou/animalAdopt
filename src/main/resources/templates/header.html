    <style>
        /*導覽列-文字與間距*/
        .nav-link {
            font-size: 20px !important;
            padding: 1rem 1rem 1rem 1rem !important;
            font-weight: 700;
            color: black;
            position: relative;
            text-transform: uppercase;
            opacity: 1 !important;
        }

        /*導覽列文字-滑鼠掠過後效果*/
        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link:hover {
            color: deeppink !important;
        }

        /*導覽列底條-滑鼠掠過後效果*/
        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link:hover:before {
            visibility: visible;
            background-color: #81a5ff !important;
            -webkit-transform: scaleX(1);
            -ms-transform: scaleX(1);
            transform: scaleX(1);
        }

        /*導覽列底條-滑鼠掠過前效果*/
        .ftco-navbar-light .navbar-nav > .nav-item > .nav-link:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0px;
            left: 0;
            background-color: grey !important;
            visibility: hidden;
            -webkit-transform: scaleX(0);
            -ms-transform: scaleX(0);
            transform: scaleX(0);
            -webkit-transition: all 0.1s ease-in-out 0s;
            -o-transition: all 0.1s ease-in-out 0s;
            transition: all 0.1s ease-in-out 0s;
            z-index: -1;
        }

        /*導覽列-無連結文字滑鼠掠過後游標樣式-*/
        li > span {
            cursor: default;
        }

        /*導覽列下拉選單-框體*/
        .dropdown-menu {
            min-width: 8rem !important;
            padding: 0 !important;
            margin: 0 !important;
            text-align: center;
            background-image: url('/images/_main.png') !important;
            /*background-color: #81a5ff !important;*/
            /*background-clip: padding-box;*/
            /*border: 1px solid rgba(0, 0, 0, 0.15);*/
            border-radius: 0 0 0.5rem 0.5rem !important;
        }

        /*與導覽列下拉選單-導覽列進行貼合*/
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        /*導覽列下拉選單-物件*/
        .dropdown-item {
            display: block;
            width: 8rem !important;
            padding: 0;
            clear: both;
            font-size: 18px !important;
            font-weight: 600 !important;
            color: #212529;
            text-align: inherit;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
        }

        /*導覽列下拉選單-末物件設定邊角圓弧*/
        .dropdown-item:nth-last-child(1) {
            border-bottom-right-radius: 0.5rem !important;
            border-bottom-left-radius: 0.5rem !important;
        }

        /*導覽列下拉選單-滑鼠掠過效果*/
        .dropdown-item:hover {
            color: white !important;
            background-color: #81a5ff !important;
            text-shadow: 2px 2px 6px black !important;
        }

        /*導覽列下拉選單-末項物件滑鼠掠過效果*/
        .dropdown-item:last-child:hover, .dropdown-item:only-child:hover {
            border-bottom-right-radius: 0.5rem !important;
            border-bottom-left-radius: 0.5rem !important;
        }
    </style>
</head>
