    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center">
            </div>
            <div class="col-md-6 d-flex justify-content-md-end">
                <div class="social-media">
                    <p class="mb-0 d-flex">
                        <a href="#" class="d-flex align-items-center justify-content-center"></a>
                        <a href="#" class="d-flex align-items-center justify-content-center"></a>
                        <a href="#" class="d-flex align-items-center justify-content-center"></a>
                        <a href="#" class="d-flex align-items-center justify-content-center"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand">🐾寵物資訊平台</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item"><a href="http://localhost:8080/public_shelter" class="nav-link">公立領養</a></li>
                <li class="nav-item"><a href="http://localhost:8080/personal_shelter" class="nav-link">一般領養</a></li>
                <li class="nav-item"><a href="http://localhost:8080/missing" class="nav-link">走失協尋</a></li>
                <li class="nav-item"><a href="http://localhost:8080/publish" class="nav-link">刊登寵物</a></li>
                <li id="userPublishHistory" class="nav-item"></li>

                <li id="userManagement" class="nav-item"></li>

                <li id="loginAndRegist" class="nav-item"><a href="http://localhost:8080/login_register"
                                                            class="nav-link">登入註冊</a></li>

            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->
<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2">
                    <span>公立領養 <i class="ion-ios-arrow-forward"></i></span>
                </p>
                <h1 class="mb-0 bread">公立領養</h1>
            </div>
        </div>
    </div>
</section>
<hr>
<div style="margin: auto; width: 600px;">
    物種 :
    <select name="animalKind" id="kind">
        <option>不分種類</option>
        <option>狗</option>
        <option>貓</option>
        <option>其他</option>
    </select>
    收容所 :
    <select name="shelterName" id="shelter">
        <option>所有收容所</option>
        <option th:each="s:${shelters}" th:text="${s.getName()}"></option>
    </select>
    <button onclick="search()">搜尋</button>
</div>
<section class="ftco-section" id="animalContext">
    <div class="container">
        <div class="row">
            <div class="col-md-4 ftco-animate" th:each="animal:${animals}">
                <div class="work mb-4 img d-flex align-items-end"
                     th:style="'background-image: url('+${animal.animalAlbumFile}+');'">
                    <a th:href="${animal.animalAlbumFile}"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span th:text="${animal.animalKind}"></span>
                            <h2>
                                <a th:href="work-single.html" th:text="'編號 :  '+ ${animal.animalId}"></a>
                            </h2>
                        </div>
                    </div>
                </div>
                <ul>
                    <li th:text="'品種 :  '+ ${animal.animalVariety}"></li>
                    <li th:text="'性別 :  '+ ${animal.sex}"></li>
                    <li th:text="'毛色 :  '+ ${animal.animalColour}"></li>
                    <li th:text="'更新日期 :  '+ ${animal.animalUpdate}"></li>
                    <li th:text="'聯絡電話 :  '+ ${animal.animalShelterTel}"></li>
                    <li th:text="'收容所 :  '+ ${animal.animalShelterName}"></li>
                    <li th:text="${animal.animalShelterAddress}"></li>
                </ul>
            </div>
        </div>
    </div>

</section>


<div style="margin: auto; width: 220px;">
    <button onclick="goPrePage()">上一頁</button>
    <select id="page" onchange="sendPageToServer()">

        <option th:each="i:${pages}" th:text="${i}"></option>


    </select>
    <button onclick="goNextPage()">下一頁</button>
</div>
<footer class="footer">
    <div class="row mt-5">
        <div class="col-md-12 text-center">

            </p>

</footer>

        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

</body>
