<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/checkLogin.js"></script>
    <script src="js/split.page.js"></script>
    <title>公立領養 -寵物資訊平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!--  自訂樣式  -->
    <style>
        .main-img {
            background-image: url('/images/_main.png');
            background-repeat: repeat;
        }

        .nav-img {
            background-image: url('/images/_nav1.jpg');
            height: 300px !important;
        }

        .btn.btn-primary {
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 0px;
        }

        .btn.btn-primary:hover {
            color: #fff;
            background: #fcd601;
            opacity: 0.5;
        }
    </style>
</head>

<body>
<div class="header-page"></div>
<!-- END nav -->
<section class="hero-wrap hero-wrap-2 img nav-img">
    <div class="container">
        <div class="row no-gutters slider-text align-items-end" style="height: 300px;">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2">
                    <span>首頁 &gt;</span>
                    <span class="ion-ios-arrow-forward"></span>
                </p>
                <h1 class="mb-0 bread">公立領養</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb main-img" id="animalContext">
    <div class="container">
        <div class="col-auto p-3 m-auto ftco-animate text-center d-flex flex-wrap justify-content-center">
            <div class="p-1">
                <select class="col-auto custom-select" name="animalKind" id="kind">
                    <option>不分種類</option>
                    <option>狗</option>
                    <option>貓</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="p-1">
                <select class="col-auto custom-select" name="shelterName" id="shelter">
                    <option>所有收容所</option>
                    <option th:each="s:${shelters}" th:text="${s.getName()}"></option>
                </select>
            </div>
            <div class="p-1">
                <button class="btn btn-primary" onclick="search()"><i class="fa fa-search" aria-hidden="true"></i>搜尋
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 ftco-animate" th:each="animal:${animals}">
                <div class="work mb-4 img d-flex align-items-end"
                     th:style="'background-image: url('+${animal.animalAlbumFile}+');'">
                    <a th:href="${animal.animalAlbumFile}"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span th:text="${animal.animalKind}"></span>
                            <h2>
                                <a th:href="work-single.html" th:text="'編號 :  '+ ${animal.animalId}"></a>
                            </h2>
                        </div>
                    </div>
                </div>
                <ul>
                    <li th:text="'品種 :  '+ ${animal.animalVariety}"></li>
                    <li th:text="'性別 :  '+ ${animal.sex}"></li>
                    <li th:text="'毛色 :  '+ ${animal.animalColour}"></li>
                    <li th:text="'更新日期 :  '+ ${animal.animalUpdate}"></li>
                    <li th:text="'聯絡電話 :  '+ ${animal.animalShelterTel}"></li>
                    <li th:text="'收容所 :  '+ ${animal.animalShelterName}"></li>
                    <li th:text="${animal.animalShelterAddress}"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-auto p-3 m-auto ftco-animate text-center d-flex flex-wrap justify-content-center">
        <div class="px-1">
            <button class="btn btn-primary" onclick="goPrePage()">上一頁</button>
        </div>
        <div class="px-1">
            <select class="col-auto custom-select" id="page" onchange="sendPageToServer()">
                <option th:each="i:${pages}" th:text="${i}"></option>
            </select>
        </div>
        <div class="px-1">
            <button class="btn btn-primary" onclick="goNextPage()">下一頁</button>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <p class="copyright">
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script>
                All rights reserved | This template is
                made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com"
                                                                               target="_blank">Colorlib.com</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
        </div>
    </div>
</footer>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>
<!-- 讀取導覽列 -->
<script>
    $(".header-page").load("/header");
</script>

</body>
</html>
