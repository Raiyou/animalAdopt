<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="js/split.page.js"></script>
    <title>收容所認養</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- 禁用官方樣式 使用 Bootstrap 自帶樣式
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 全域自訂CSS樣式 -->
    <link rel="stylesheet" href="css/_custom.css">
    <!--  自訂樣式  -->
    <style>
        /*按鈕樣式*/
        .btn.btn-primary {
            color: black !important;
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 1px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 1;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: white !important;
            background: #ffa500 !important;
            outline: 1px solid;
            opacity: 1;
        }
    </style>
</head>

<body>
<div id="header-page"></div>

<section class="ftco-section main-img" id="animalContext">
    <div class="container">
        <div class="col-auto p-3 m-auto ftco-animate text-center d-flex flex-wrap justify-content-center">
            <div class="p-1">
                <select class="col-auto custom-select" name="animalKind" id="kind">
                    <option>不分種類</option>
                    <option>狗</option>
                    <option>貓</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="p-1">
                <select class="col-auto custom-select" name="shelterName" id="shelter">
                    <option>所有收容所</option>
                    <option th:each="s:${shelters}" th:text="${s.getName()}"></option>
                </select>
            </div>
            <div class="p-1">
                <button class="btn btn-primary" onclick="search()"><i class="fa fa-search" aria-hidden="true"></i>搜尋
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 ftco-animate" th:each="animal:${animals}">
                <div class="work mb-4 img d-flex align-items-end"
                     th:style="'background-image: url('+${animal.animalAlbumFile}+');'">
                    <a th:href="${animal.animalAlbumFile}"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span th:text="${animal.animalKind}"></span>
                            <h2>
                                <a th:href="work-single.html" th:text="'編號 :  '+ ${animal.animalId}"></a>
                            </h2>
                        </div>
                    </div>
                </div>
                <ul>
                    <li th:text="'品種 :  '+ ${animal.animalVariety}"></li>
                    <li th:text="'性別 :  '+ ${animal.sex}"></li>
                    <li th:text="'毛色 :  '+ ${animal.animalColour}"></li>
                    <li th:text="'更新日期 :  '+ ${animal.animalUpdate}"></li>
                    <li th:text="'聯絡電話 :  '+ ${animal.animalShelterTel}"></li>
                    <li th:text="'收容所 :  '+ ${animal.animalShelterName}"></li>
                    <li th:text="${animal.animalShelterAddress}"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-auto p-3 m-auto ftco-animate text-center d-flex flex-wrap justify-content-center">
        <div class="px-1">
            <button class="btn btn-primary" onclick="goPrePage()">上一頁</button>
        </div>
        <div class="px-1">
            <select class="col-auto custom-select" id="page" onchange="sendPageToServer()">
                <option th:each="i:${pages}" th:text="${i}"></option>
            </select>
        </div>
        <div class="px-1">
            <button class="btn btn-primary" onclick="goNextPage()">下一頁</button>
        </div>
    </div>
</section>

<!-- 頁腳 -->
<div id="footer-page"></div>

<!-- 頁面載入動畫 -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>
<script src="js/_animal-init.js"></script>
</body>
</html>
