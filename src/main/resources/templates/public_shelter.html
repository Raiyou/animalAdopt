<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
	<script  src="js/checkLogin.js"></script>






	<title>公立領養 -寵物資訊平台</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">


	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/jquery.timepicker.css">

	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/style.css">
	<script  src="js/split.page.js"></script>
</head>

<body>

	<div class="wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-6 d-flex align-items-center">
				</div>
				<div class="col-md-6 d-flex justify-content-md-end">
					<div class="social-media">
						<p class="mb-0 d-flex">
							<a href="#" class="d-flex align-items-center justify-content-center"></a>
							<a href="#" class="d-flex align-items-center justify-content-center"></a>
							<a href="#" class="d-flex align-items-center justify-content-center"></a>
							<a href="#" class="d-flex align-items-center justify-content-center"></a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand">🐾寵物資訊平台</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
				aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="fa fa-bars"></span> 
			</button>
			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
			
					<li class="nav-item"><a href="http://localhost:8080/public_shelter" class="nav-link">公立領養</a></li>
					<li class="nav-item"><a href="http://localhost:8080/personal_shelter" class="nav-link">一般領養</a></li>
					<li class="nav-item"><a href="http://localhost:8080/missing" class="nav-link">走失協尋</a></li>
					<li class="nav-item"><a href="http://localhost:8080/publish" class="nav-link">刊登寵物</a></li>
					<li id="userPublishHistory" class="nav-item"></li>

					<li id="userManagement" class="nav-item"></li>

					<li id="loginAndRegist" class="nav-item"><a href="http://localhost:8080/login_register" class="nav-link">登入註冊</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav -->
	<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end">
				<div class="col-md-9 ftco-animate pb-5">
					<p class="breadcrumbs mb-2">
						<span>公立領養 <i class="ion-ios-arrow-forward"></i></span>
					</p>
					<h1 class="mb-0 bread">公立領養</h1>
				</div>
			</div>
		</div>
	</section>


	<div style="display: flex;justify-content:center;flex-wrap: wrap;">
		<div>
			<select name="animalKind" id="kind">
				<option>不分種類</option>
				<option>狗</option>
				<option>貓</option>
				<option>其他</option>
			</select>
			</div>
		<div>
			<select name="shelterName" id="shelter">
				<option>所有收容所</option>
				<option th:each="s:${shelters}"><b  th:text="${s.getName()}"></b> </option>
			</select>
			</div>
		<div>
		<button onclick="search()">搜尋</button>
			</div>
	</div>


	<section id="animalContext" style=" display: flex;justify-content:center;flex-wrap: wrap;">

		<div th:each="animal:${animals}"    >

			<div  style="width: 300px; margin: 10px;">
				<a th:href="@{'images/animal/'+${animal.animalAlbumFile}}">
					<img th:src="@{'images/animal/'+${animal.animalAlbumFile}}" width="300" height="400">
				</a>
				<div >
					<h3 >
						<a  th:href="@{'images/animal/'+${animal.animalAlbumFile}}" ><b th:text="${animal.animalVariety}"></b></a>
					</h3>
					<ul>
						<li th:text="${animal.animalShelterName}">

						</li >
						<li th:text="${animal.animalShelterTel}">

						</li>
						<li th:text="${animal.animalShelterAddress}">

						</li>
						<li th:text="${animal.animalAge}">

						</li>
					</ul>
					<p ></p>
					<div >
						<a th:href="@{'tel:'+${animal.animalShelterTel}}" >撥打電話</a>
					</div>
				</div>
			</div>
		</div>


	</section>





	<div style="margin: auto; width: 220px;">
		<button onclick="goPrePage()">上一頁</button>
		<select id="page"  onchange="sendPageToServer()">

			<option th:each="i:${pages}"><b  th:text="${i}"></b> </option>


		</select>
		<button onclick="goNextPage()">下一頁</button>
	</div>
	<footer class="footer">
		<div class="row mt-5">
			<div class="col-md-12 text-center">
				<p class="copyright">
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					Copyright &copy;
					<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is
					made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com"
						target="_blank">Colorlib.com</a>
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
				</p>
			</div>
		</div>
	</footer>




	<!-- loader -->
	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00" />
		</svg></div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>


</body>

</html>
