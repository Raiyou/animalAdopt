<!DOCTYPE html>
<html>
<head>
    <title>寵物送別</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- 禁用官方樣式 使用 Bootstrap 自帶樣式
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 全域自訂CSS樣式 -->
    <link rel="stylesheet" href="css/_custom.css">
    <!--  自訂樣式  -->
    <style>
        /*按鈕樣式*/
        .btn.btn-primary {
            color: black !important;
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 1px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 1;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: white !important;
            background: #ffa500 !important;
            opacity: 1;
        }

        /*表格欄位間距*/
        th {
            padding: 15px !important;
            text-align: center;
        }

        /*表格格內間距*/
        td {
            padding: 10px !important;
            text-align: center;
        }

        /*表格邊角圓弧-左上及左下*/
        th:first-child, td:first-child {
            border-radius: 20px 0px 0px 20px !important;
        }

        /*表格邊角圓弧-右上及右下*/
        th:last-child, td:last-child {
            border-radius: 0px 20px 20px 0px !important;
        }

        /*表格奇數列背景色淺灰*/
        /*tr:nth-of-type(odd) {*/
        /*    background-color: rgba(0, 0, 0, 0.05);*/
        /*}*/

        /*表格偶數列背景色*/
        /*tr:nth-child(even) {*/
        /*    background-color: rgba(0, 0, 0, 0.05);*/
        /*}*/

        /*表格欄位列背景色固定*/
        tr:first-child, table tr:first-child:hover {
            color: white;
            background-color: #f3bd73 !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out !important;
        }

        /*表格滑鼠掠過效果*/
        tr:hover {
            color: white;
            background-color: #ff07004a !important;
            /*轉場-淡入淡出效果*/
            transition: background-color 0.35s ease-in-out;
        }

        /*表格內超連結樣式清空*/
        table a {
            /*color: rgba(0, 0, 0, 0.5) !important;*/
            color: unset !important;
        }

        /*ICON自訂樣式*/
        .fa-icon {
            color: red;
            /*background: lightgrey;*/
            /*text-align: center;*/
            padding: 0 10px;
            filter: drop-shadow(2px 2px 1px black);
            /*min-width: 13%;*/
            /*border-top-left-radius: 0.5rem !important;*/
            /*border-bottom-left-radius: 0.5em !important;*/
        }

        .page_show {
            /*padding: 40px 0;*/
            text-align: center;
        }

        .page_show span {
            display: inline-block;
            height: 28px;
            line-height: 28px;
            padding: 0 11px;
            margin: 0 5px;
            text-align: center;
            font-size: 14px;
            border-radius: 1px;
            border: #b7b7b7 solid 1px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        span.page_cur {
            color: #fff;;
            border: #282828 solid 1px;
            background-color: #424242;
        }
    </style>
</head>

<body>
<div id="header-page"></div>

<section id="query_block" class="ftco-section main-img">
    <div class="container py-5">
        <!-- 顯示搜尋條件 -->
        <div class="row p-3 m-auto ftco-animate text-center justify-content-center" id="top">
            <div class="p-1">
                <select class="custom-select" id="areaAjax">
                    <option value="default">不限地區</option>
                </select>
            </div>
            <div class="p-1">
                <button class="btn btn-primary" id="search"><i class="fa fa-search" aria-hidden="true"></i>搜尋
                </button>
            </div>
        </div>
        <!-- 顯示資料內容 -->
        <div class="row ftco-animate">
            <table class="ftco-animate col-12 table-hover table-striped m-auto text-center font-weight-bold"
                   id="tableAjax">
                <tr class="h5">
                    <th style="width: 25%;">機構</th>
                    <th style="width: 15%;">電話</th>
                    <th style="width: 35%">地址</th>
                    <th style="width: 25%;">服務項目</th>
                </tr>
            </table>
        </div>
        <!-- 顯示資料筆數及頁碼 -->
        <div class="row ftco-animate">
            <div class="col-12 p-3 text-center">
                <div class="block-27">
                    <p id="pageInfo"></p>
                    <div class="page_show"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 彈出式互動視窗 -->
    <div class="container">
        <!-- Modal start-->
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content main-img">
                    <!-- 機構名稱放在標題 -->
                    <div class="modal-header">
                        <div class="col-12 px-0 d-flex justify-content-center">
                            <span class="fa-icon"><i class="fa fa-map-marker fa-2x"></i></span>
                            <h3 class="modal-title font-weight-bold" id="funeralAgent">這裡是機構名稱</h3>
                            <!-- 強制定位關閉功能於最右上角 -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    style="position: absolute !important; top: 0; right: 0; padding: 10px !important;">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body"
                         style="border-top: 3px dotted grey; border-bottom: 3px dotted grey;">
                        <!-- 地圖強制設定600px高 -->
                        <div class="row m-auto col-12 justify-content-center">
                            <iframe id="mapInfo" width="100%" height="600px" style="border: none;"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal end-->
    </div>
</section>

<!-- 頁腳 -->
<div id="footer-page"></div>

<!-- 頁面載入動畫 -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">
    // pages: 當次查詢的總頁數
    // limit: 當次查詢的筆數，預設值設定於 Controller 中
    // ListPage: 當前頁面的頁碼位置
    var pages;
    var limit;
    var listPage = 1;

    // 初次載入時取得全部查詢結果
    $.ajax({
        type: "GET",
        url: "/animal_funerals",
        success: function (data) {
            // 取得初次查詢資料
            getAnimalFuneralList(data);
        }
    })

    // 載入篩選區下拉選單
    $.ajax({
        type: "GET",
        url: "/animal_funerals?limit=1000",
        success: function (data) {
            // 使用 Set 排除重複迭代結果
            var areaSet = new Set();
            $.each(data["results"], function (index, item) {
                areaSet.add(item.area);
            })

            // Set 類型不能使用 jQuery 的 each 方法 須使用原生 forEach
            // ※ Set 若轉換為 Array 後便能使用 jQuery 的 each 方法
            // ※ var areaArray = Array.from(areaSet);
            areaSet.forEach(function (area) {
                let comboBoxContent = `
                    <option value="${area}">${area}</option>
                `;
                $("#areaAjax").append(comboBoxContent);
            })
        }
    })

    // 表格查詢結果
    function getAnimalFuneralList(data) {
        // 清空表格 tr 元素
        $("#tableAjax").children("tr").empty();

        // 加入表格內容
        $.each(data["results"], function (index, item) {
            var tableContent;

            if (item.link != "") {
                tableContent = `
                    <tr id="${item.id}">
                        <td><a href="${item.link}" target="_blank">${item.agent}</a></td>
                        <td>${item.tel}</td>
                        <td class="text-left">
                            <span data-toggle="modal" data-target="#exampleModalCenter" onclick="getMapInfo(this)" style="cursor: pointer;">
                            <i class="fa fa-map-marker fa-2x fa-icon"></i>
                            ${item.address}</span></td>
                        <td>${item.service}</td>
                    </tr>
                `;
            } else {
                tableContent = `
                    <tr id="${item.id}">
                        <td>${item.agent}</td>
                        <td>${item.tel}</td>
                        <td class="text-left">
                            <span data-toggle="modal" data-target="#exampleModalCenter" onclick="getMapInfo(this)" style="cursor: pointer;">
                            <i class="fa fa-map-marker fa-2x fa-icon"></i>
                            ${item.address}</span></td>
                        <td>${item.service}</td>
                    </tr>
                `;
            }
            $("#tableAjax").append(tableContent);
        })

        // 當次查詢總頁數
        pages = Math.ceil(data.total / data.limit);
        // 當次查詢每頁資料筆數
        limit = data.limit;

        // 資料筆數區塊資訊
        if (data.total == 0) {
            $("#pageInfo").text("查無資料");
        } else {
            $("#pageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
        }

        // 設定當次查詢資料的總頁數至頁數切換區塊
        pageSet(pages);

        /* 此頁面單次查詢資料筆數較少 暫時停用捲動功能
        // 查詢結束後捲動視窗至篩選欄
        $("html,body").animate({"scrollTop": $("#top").offset().top}, 300);
        */

        // 重新載入 Bootstrap 模板 js
        $.getScript('js/main.js');
    }

    // 彈出式互動視窗-地址加入地圖功能
    function getMapInfo(mapInfoTrigger) {
        var funeralId = $(mapInfoTrigger).parents("tr").attr("id");

        $.ajax({
            type: "GET",
            url: "/animal_funerals/" + funeralId,
            success: function (data) {
                $("#funeralAgent").text(data.agent);
                $("#mapInfo").attr("src", `https://www.google.com/maps?q=${data.address}&z=14&hl=zh-tw&output=embed`);
            }
        });
    }

    // 設定頁碼至頁數切換區塊
    function pageSet(pages) {
        var pageHtml = '';
        var start, end;
        if (listPage < 6) {
            start = 1;
        } else {
            start = listPage - 5;
        }
        if (listPage > pages - 5) {
            end = pages;
        } else {
            end = listPage + 5;
        }

        if (listPage > 1) {
            pageHtml += '<span>上一頁</span>';
        }
        for (var i = start, page_cur = ''; i <= end; i++) {
            if (listPage == i) {
                page_cur = 'page_cur';
            } else {
                page_cur = '';
            }
            pageHtml += '<span class="' + page_cur + '">' + i + '</span>';
        }
        if (listPage < pages) {
            pageHtml += '<span>下一頁</span>';
        }
        $('.page_show').empty().append(pageHtml);
    }

    // 點擊分頁執行
    $('body').on('click', '.page_show span', function () {
        var $this = $(this);
        if ($this.hasClass('page_cur')) {
            return;
        }
        var page = $this.html();
        if (page == '上一頁') {
            listPage = listPage - 1;
            changePage(listPage);
            // goPrePage();
        } else if (page == '下一頁') {
            listPage = listPage + 1;
            changePage(listPage);
            // goNextPage();
        } else {
            listPage = parseInt(page);
            changePage(listPage);
        }
    });

    // 頁碼按下後執行換頁
    $("body").on("click", ".page_show span", function () {
        if ($(this).hasClass("page_cur")) {
            return;
        }
        var page = $(this).html();

        switch (page) {
            case "上一頁":
                listPage = listPage - 1;
                changePage(listPage);
                break;
            case "下一頁":
                listPage = listPage + 1;
                changePage(listPage);
                break;
            default:
                listPage = parseInt(page);
                changePage(listPage);
        }
    });

    // 搜尋按鈕按下後執行換頁
    $("#search").click(function () {
        listPage = 1;
        changePage(listPage);
    })

    // 換頁功能
    function changePage(page) {
        var queryParams = "";
        var offset = limit * (page - 1);
        var area = $("#areaAjax").val();

        queryParams += "&offset=" + offset;

        // 取得篩選區的參數
        if (area != "default") {
            queryParams += "&area=" + area;
        }

        $.ajax({
            type: "GET",
            url: "/animal_funerals?" + queryParams,
            success: function (data) {
                getAnimalFuneralList(data);
            }
        })
    }

    <!-- 讀取頁首及頁腳 -->
    $("#header-page").load("/header", function () {
        // 取消非同步執行 讀取完 header 後再取得 title 名稱放入迷你導覽列
        $("#page-title").text($("title")[0].innerText);
    });
    $("#footer-page").load("/footer");
</script>

</body>
</html>
