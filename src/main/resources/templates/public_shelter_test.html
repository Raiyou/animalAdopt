<script>
    let xhr=new XMLHttpRequest();
    let pageShow = document.getElementById('ps')

    function generateBtn(array,element1){
        const preText = document.createTextNode('上一頁')
        let preBtn = document.createElement('span')
        preBtn.appendChild(preText)

        const nextText = document.createTextNode('下一頁')
        let nextBtn = document.createElement('span')
        nextBtn.appendChild(nextText)

        element1.appendChild(preBtn)

        for(let i=0;i<array.length;i++){
            const btnNumber=document.createTextNode(array[i])
            let pageBtn=document.createElement('span')
            pageBtn.appendChild(btnNumber)
            pageBtn.onclick=function(){
                document.getElementById("pageInfo").className=array[i]
                getServerPageContent(array[i])
            }
            element1.appendChild(pageBtn)
        }

        element1.appendChild(nextBtn)

    }
    function showPublicAnimal(arrayAnimal){
        for(let i=0;i<arrayAnimal.length;i++){

            const animalKind=document.createTextNode(arrayAnimal[i].animalKind)
            let spanKind=document.createElement('span').appendChild(animalKind)

            const animalId=document.createTextNode(arrayAnimal[i].animalId)
            let aAnimalId=document.createElement('a')
            aAnimalId.setAttribute('href',"work-single.html")
            let hAnimalId=document.createElement('h2').appendChild(aAnimalId)



            let divAnimalIdKindinner=document.createElement('div')
            divAnimalIdKindinner.setAttribute('class',"text w-100 mb-3")
            let divAnimalIdKindouter=document.createElement('div')
            divAnimalIdKindinner.setAttribute('class',"desc w-100 px-4")


            divAnimalIdKindinner.appendChild(spanKind)
            divAnimalIdKindinner.appendChild(hAnimalId)

            divAnimalIdKindouter.appendChild(divAnimalIdKindinner)

            let aPhotoUrl=document.createElement('a')
            aPhotoUrl.setAttribute('href',arrayAnimal[i].animalAlbumFile)
            aPhotoUrl.setAttribute('class',"icon image-popup d-flex justify-content-center align-items-center")
            let iconSpan=document.createElement('span')
            iconSpan.setAttribute('class',"fa fa-expand")
            aPhotoUrl.appendChild(iconSpan)

            let divAnimalPhotoKind=document.createElement('div')
            divAnimalPhotoKind.setAttribute('class',"work mb-4 img d-flex align-items-end")
            divAnimalPhotoKind.setAttribute('style',`background-image: url(${arrayAnimal[i].animalAlbumFile});`)


            divAnimalPhotoKind.appendChild(aPhotoUrl).appendChild(divAnimalIdKindouter)

            let ul=document.createElement('ul')
            const variety=document.createTextNode('品種 :  '+arrayAnimal[i].animalVariety)
            let liVariety=document.createElement('li').appendChild(variety)
            const sex=document.createTextNode('性別 :  '+arrayAnimal[i].sex)
            let liSex=document.createElement('li').appendChild(sex)
            const color=document.createTextNode('毛色 :  '+arrayAnimal[i].animalColour)
            let licolor=document.createElement('li').appendChild(color)
            const update=document.createTextNode('更新日期 :  '+arrayAnimal[i].animalUpdate)
            let liupdate=document.createElement('li').appendChild(update)
            const tel=document.createTextNode('聯絡電話 :  '+arrayAnimal[i].animalShelterTel)
            let litel=document.createElement('li').appendChild(tel)
            const shelter=document.createTextNode('收容所 :  '+arrayAnimal[i].animalShelterName)
            let lishelter=document.createElement('li').appendChild(shelter)
            const address=document.createTextNode('地址 :  '+arrayAnimal[i].animalShelterAddress)
            let liaddress=document.createElement('li').appendChild(address)
            ul.appendChild(liVariety)
            ul.appendChild(liSex)
            ul.appendChild(licolor)
            ul.appendChild(liupdate)
            ul.appendChild(litel)
            ul.appendChild(lishelter)
            ul.appendChild(liaddress)

            let divAll=document.createElement('div')
            divAll.setAttribute('class',"col-md-4 ")
            divAll.appendChild(divAnimalPhotoKind).appendChild(ul)

            let showAnimals=document.getElementById('showAnimals')
            showAnimals.appendChild(divAll)
        }
    }

    function getServerPageContent(page){
        xhr.addEventListener('load',function (){
            if(xhr.status==200){
                let publicDatas=JSON.parse(xhr.responseText)
                let pageArray = publicDatas.page
                let pageShow=document.getElementById("page_show")
                let showAnimals=document.getElementById("showAnimals")
                pageShow.innerHTML=''
                showAnimals.innerHTML=''
                showPublicAnimal(publicDatas.publicAnimals)
                generateBtn(pageArray,pageShow)
            }
        })
        xhr.open('get',`/publicAnimals?page=${page}`)
        xhr.send()
    }
    getServerPageContent(1)






</script>
