<!DOCTYPE html>
<html>
<head>
    <title>會員刊登送養</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- 禁用官方樣式 使用 Bootstrap 自帶樣式
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 全域自訂CSS樣式 -->
    <link rel="stylesheet" href="css/_custom.css">
    <!--  自訂樣式  -->
    <style>
        /*按鈕樣式*/
        .btn.btn-primary {
            color: black !important;
            padding: 6px 20px;
            font-size: 1rem;
            letter-spacing: 1px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 1;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: white !important;
            background: #ffa500 !important;
            opacity: 1;
        }

        /*註冊登入區輸入框、按鈕、下拉選單字體加大、邊角圓弧加大*/
        .form-group input,
        .form-group button,
        .form-group select {
            font-size: 20px !important;
            border-radius: 0.5rem;
        }

        /*區塊標題樣式*/
        h2 {
            color: black !important;
            font-weight: bolder !important;
        }

        /*垂直分隔線*/
        .overlay {
            border-left: 1px solid grey;
            height: 300px;
            margin-block: auto;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            opacity: 1;
        }

        @media (min-width: 992px) {
            .overlay {
                width: 50%;
            }
        }
    </style>
</head>

<body>
<div id="header-page"></div>

<section class="ftco-section main-img">
    <div class="overlay"></div>
    <div class="container d-flex flex-wrap" style="max-width: 1200px;">
        <div class="col-md-12 col-lg-6 half p-5 ftco-animate">
            <h2 class="m-3">刊登認養資料</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createkind" type="text" class="form-control" placeholder="種類">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createVariety" type="text" class="form-control" placeholder="品種">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createSex" type="text" class="form-control" placeholder="性別">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createBodyShape" type="text" class="form-control" placeholder="體型">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createColor" type="text" class="form-control" placeholder="顏色">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createAge" type="text" class="form-control" placeholder="年齡">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createLigation" type="text" class="form-control" placeholder="是否結扎">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createAddress" type="text" class="form-control" placeholder="地址">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createName" type="text" class="form-control" placeholder="名字">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createBacterin" type="text" class="form-control" placeholder="疫苗">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="createRemark" type="text" class="form-control" placeholder="備註">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="file" id="fileForm"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button id="publishBtn" onclick="publishAnimal()"
                                    class="form-control btn btn-primary py-1 px-4">送出
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-6 half p-5 ftco-animate">
            <h2  class="m-3">協尋資料</h2>
            <div id="missingInput" class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="kind" type="text" class="form-control" placeholder="種類"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="variety" type="text" class="form-control" placeholder="品種">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="sex" type="text" class="form-control" placeholder="性別">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="name" type="text" class="form-control" placeholder="名字">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="bodysize" type="text" class="form-control" placeholder="體型">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="color" type="text" class="form-control" placeholder="顏色">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="age" type="text" class="form-control" placeholder="年紀">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="missingDate" type="date" class="form-control" placeholder="走失日期">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="area" type="text" class="form-control" placeholder="走失地點">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="description" type="text" class="form-control" placeholder="備註">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>
                                <input type="file" id="animalPhoto"/>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button id="missingBtn" onclick="publishMissingAnimal()"
                                    class="form-control btn btn-primary py-1 px-4">協尋資料送出
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 頁腳 -->
<div id="footer-page"></div>


<!-- 頁面載入動畫 -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/main.js"></script>
<script src="js/_animal-init.js"></script>
<script src="js/publishClick.js"></script>
<script src="js/missingClick.js"></script>
</body>
</html>
