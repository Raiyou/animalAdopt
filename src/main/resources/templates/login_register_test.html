<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="js/button.click.js"></script>
</head>
<body>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="form-field">
                <div class="select-wrap">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input id="emailAjax" type="text" class="form-control" placeholder="電子郵件 帳號">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input id="passwordAjax" type="text" class="form-control" placeholder="密碼">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <input id="nameAjax" type="text" class="form-control" placeholder="姓名">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input id="telAjax" type="text" class="form-control" placeholder="聯絡電話">
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <button onclick="send()"   class="btn btn-primary py-3 px-4">送出</button>
            </div>
        </div>
    </div>

</body>
</html>
