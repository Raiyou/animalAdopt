<!DOCTYPE html>
<html>
<head>
    <title>註冊登入 -寵物資訊平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.click.js"></script>
    <script src="js/regist.click.js"></script>
    <script src="js/judgeRegistEmail.js"></script>
    <script src="js/judgeLoginEmail.js"></script>
    <!--  自訂樣式  -->
    <style>
        .main-img {
            background-image: url('/images/_main.png');
            background-repeat: repeat;
        }

        .nav-img {
            background-image: url('/images/_nav1.jpg');
            height: 300px !important;
        }

        .btn.btn-primary {
            font-size: 1rem;
            letter-spacing: 10px;
        }
        .btn.btn-primary:hover {
            color: #fff;
            background: #fcd601;
            opacity: 0.5;
        }
        input, button {
            font-size: 20px !important;
        }
    </style>
</head>

<body>
<div class="header-page"></div>
<!-- END nav -->
<section class="hero-wrap hero-wrap-2 img nav-img">
    <div class="container">
        <div class="row no-gutters slider-text align-items-end" style="height: 300px;">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2">
                    <span>首頁 &gt;</span>
                    <span class="ion-ios-arrow-forward"></span>
                </p>
                <h1 class="mb-0 bread">登入註冊</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb img main-bg"
         style="background-color: blanchedalmond;">
    <div class="overlay"></div>
    <div class="container d-flex flex-wrap" style="max-width: 1200px;">
        <div class="col-md-12 col-lg-6 half p-5 ftco-animate">
            <h2 class="m-3" style="color: #fc7000 !important;">登入</h2>
            <form class="appointment">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="loginEmail" type="email" class="form-control" placeholder="電子郵件"
                                       onchange="judgeLoginEmail(this.id)">
                                <b id="loginPromptEmail"></b>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="loginPassword" type="password" class="form-control" placeholder="密碼">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button id="loginBtn" onclick="login()" class="btn btn-primary py-3 px-4">登入</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12 col-lg-6 half p-5 ftco-animate">
            <h2 id="registStatus" class="m-3">註冊</h2>
            <form class="appointment">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="emailAjax" type="email" class="form-control" placeholder="電子郵件"
                                       onchange="judgeRegistEmail(this.id)" required/>
                                <b id="promptEmail"></b>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="passwordAjax" type="password" class="form-control" placeholder="密碼">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="nameAjax" type="text" class="form-control" placeholder="姓名">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="telAjax" type="tel" class="form-control" placeholder="聯絡電話">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button id="registBtn" onclick="regist()" class="btn btn-primary py-3 px-4">註冊
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <p class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a
                        href="https://colorlib.com" target="_blank">Colorlib.com</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
        </div>
    </div>
</footer>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>
<!-- 讀取導覽列 -->
<script>
    $(".header-page").load("header");
</script>

</body>
</html>
