<!DOCTYPE html>
<html lang="en">
<head>
    <title>註冊登入 -寵物資訊平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.click.js"></script>
    <script src="js/regist.click.js"></script>
    <script src="js/judgeRegistEmail.js"></script>
    <script src="js/judgeLoginEmail.js"></script>

</head>
<body>
<div class="headerPage"></div>
<!-- END nav -->
<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2"><span>登入註冊 <i class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-0 bread">登入註冊</h1>
            </div>
        </div>
    </div>
</section>


<section class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb img"
         style="background-color: blanchedalmond; ">

    <div class="overlay"></div>
    <div class="container">
        <h2 class="mb-">登入</h2>
        <div class="row d-md-flex justify-content-end">

            <div class="col-md-12 col-lg-6 half p-3 py-5 pl-lg-5 ftco-animate">
                <h2 class="mb-">登入</h2>
                <form action="" class="appointment">
                    <div class="row">
                        <div class="col-md-12">


                        </div>
                    </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input id="loginEmail" type="text" class="form-control" placeholder="電子郵件 帳號"
                           onchange="judgeLoginEmail(this.id)">
                    <b id="loginPromptEmail"></b>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input id="loginPassword" type="text" class="form-control" placeholder="密碼">
                </div>
            </div>


            <div class="col-md-12">
                <div class="form-group">
                    <!--									<button onclick="login()"   class="btn btn-primary py-3 px-4">送出</button>-->
                </div>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>

    <div class="overlay"></div>
    <div class="container">
        <div class="row d-md-flex justify-content-end">
            <div class="col-md-12 col-lg-6 half p-3 py-5 pl-lg-5 ftco-animate">
                <h2 id="registStatus" class="mb-4">註冊</h2>
                <form class="appointment">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-field">
                                    <div class="select-wrap">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="emailAjax" type="email" class="form-control" placeholder="電子郵件 帳號"
                                           onchange="judgeRegistEmail(this.id)" required/>
                                    <b id="promptEmail"></b>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="passwordAjax" type="text" class="form-control" placeholder="密碼">

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="nameAjax" type="text" class="form-control" placeholder="姓名">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="telAjax" type="text" class="form-control" placeholder="聯絡電話">

                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <!--									<button onclick="regist()"   class="btn btn-primary py-3 px-4">送出</button>-->
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>

<button id="loginBtn" onclick="login()" class="btn btn-primary py-3 px-4">登入</button>
<button id="registBtn" onclick="regist()" class="btn btn-primary py-3 px-4">註冊</button>

<footer class="footer">
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <p class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

                        href="https://colorlib.com" target="_blank">Colorlib.com</a>

        </div>
    </div>
</footer>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>

<script src="js/jquery.easing.1.3.js"></script>

<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>

<script src="js/google-map.js"></script>
<script src="js/main.js"></script>

</body>
</html>
