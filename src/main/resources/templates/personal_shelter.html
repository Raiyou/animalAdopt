                                <label class="col-sm-2 control-label">體型 :</label>
                                <label class="form-control-static" id="animalBodysize_static"></label><br>
                                <label class="col-sm-2 control-label">毛色 :</label>
                                <label class="form-control-static" id="animalColor_static"></label><br>
                                <label class="col-sm-2 control-label">絕育 :</label>
                                <label class="form-control-static" id="animalSterilization_static"></label><br>
                                <label class="col-sm-2 control-label">疫苗 :</label>

                                <label class="col-sm-2 control-label">地區 :</label>
                                <label class="form-control-static" id="area_static"></label><br>
                                <label class="col-sm-2 control-label">備註:</label>
                                <label class="form-control-static" id="description_static"></label><br>
                                <label class="col-sm-2 control-label">刊登日期:</label>
                                <label class="form-control-static" id="createdDate_static"></label><br>
                                <label class="col-sm-2 control-label">更新日期:</label>
                                <label class="form-control-static" id="lastModifiedDate_static"></label><br>

<script>
    var limit;
    var pages;

    $.ajax({//載入頁面先執行一次
        type: "GET",
        url: "/personalAnimals",
        success: function (data) {
            getAnimalList(data);
        }
    });

    $.ajax({//載入下拉選單
        type: "GET",
        url: "/getPersonalAnimalsComboBox",
        success: function (data) {
            console.log(data);
            console.log(data[0]);
            console.log(data[1]);

            $("#area").append("<option value='不限地區'>不限地區</option>");
            $("#kind").append("<option value='不限種類'>不限種類</option>");
            $("#sex").append("<option value='不限性別'>不限性別</option>");

            $.each(data[0], function (index, item) {
                $("#area").append("<option value='" + item + "'>" + item + "</option>");
            })
            $.each(data[1], function (index, item) {
                $("#kind").append("<option value='" + item + "'>" + item + "</option>");
            })
            $.each(data[2], function (index, item) {
                $("#sex").append("<option value='" + item + "'>" + item + "</option>");
            })
        }
    });

    function getAnimalList(data) {
        $("#test1Result").empty();
        $.each(data["results"], function (index, item) {
            var html = `
<div class='col-md-6 col-lg-3 ftco-animate'>
    <div class='staff'>
        <div class='img-wrap d-flex align-items-stretch'>
            <div class='work mb-4 img d-flex align-items-end' style='background-image: url(${item.imageUrl});'></div>
        </div>
        <div class='text pt-3 px-3 pb-4 text-center' style='cursor: pointer;'>
            <h3 id='${item.animalId}'>${item.animalName}</h3>
            <div class='faded'>
                <p>物種: ${item.animalKind}</p>
                <p>性別: ${item.animalSex}</p>
                <p>地區: ${item.area}</p>
                <p>日期: ${item.lastModifiedDate}</p>
            </div>
            <button type='button' onclick='getAnimalInfo(this)' class='btn btn-primary' data-toggle='modal' data-target='#exampleModalCenter'>
            詳細資料
            </button>
        </div>
    </div>
</div>`;


            $("#test1Result").append(html);
        })

        pages = Math.ceil(data.total / data.limit);
        console.log(data.offset / data.limit)
        limit = data.limit;

        if (data.total == 0) {
            $("#pageInfo").text("查無資料");
        } else {
            $("#pageInfo").text("總頁數:" + pages + "  總筆數:" + data.total);
        }

        pageSet(pages);

        console.log("單頁筆數limit:" + data["limit"]);
        console.log("跳過幾筆資料offset:" + data["offset"]);
        console.log("總筆數:" + data["total"]);

        $("html,body").animate({"scrollTop": $("#top").offset().top}, 500);//捲動視窗至篩選欄
        $.getScript('js/main.js');
    }

    function getAnimalInfo(gid) {//點擊詳細資料按紐

        var id = $(gid).siblings("h3").attr("id");
        console.log(gid);
        console.log(id);
        $.ajax({
            type: "GET",
            url: "/personalAnimals/" + id,
            success: function (data) {
                $("#userId_static").text(data.userId);
                $("#animalId_static").text(data.animalId);
                $("#animalName_static").text(data.animalName);
                $("#animalKind_static").text(data.animalKind);
                $("#animalVariety_static").text(data.animalVariety);
                $("#animalSex_static").text(data.animalSex);
                $("#animalAge_static").text(data.animalAge);
                $("#animalBodysize_static").text(data.animalBodysize);
                $("#animalColor_static").text(data.animalColor);
                $("#animalSterilization_static").text(data.animalSterilization);
                $("#animalBacterin_static").text(data.animalBacterin);
                $("#area_static").text(data.area);
                $("#description_static").text(data.description);
                $("#createdDate_static").text(data.createdDate);
                $("#lastModifiedDate_static").text(data.lastModifiedDate);
                $("#imageUrl_static").attr("src", data.imageUrl);
                // $("animalId_static").text(data.userId);
                // console.log("會員:" + data.userId +
                //     "\n編號:" + data.animalId +
                //     "\n名字:" + data.animalName +
                //     "\n物種:" + data.animalKind +
                //     "\n品種:" + data.animalVariety +
                //     "\n性別:" + data.animalSex +
                //     "\n年齡:" + data.animalAge +
                //     "\n體型:" + data.animalBodysize +
                //     "\n毛色:" + data.animalColor +
                //     "\n絕育:" + data.animalSterilization +
                //     "\n疫苗:" + data.animalBacterin +
                //     "\n圖片:" + data.imageUrl +
                //     "\n地區:" + data.area +
                //     "\n備註:" + data.description +
                //     "\n刊登日期:" + data.createdDate +
                //     "\n更新日期:" + data.lastModifiedDate);
            }
        });
    }

    //輸出頁碼
    function pageSet(pages) {
        var pageHtml = '';
        var start, end;
        if (listPage < 6) {
            start = 1;
        } else {
            start = listPage - 5;
        }
        if (listPage > pages - 5) {
            end = pages;
        } else {
            end = listPage + 5;
        }

        if (listPage > 1) {
            pageHtml += '<span>上一頁</span>';
        }
        for (var i = start, page_cur = ''; i <= end; i++) {
            if (listPage == i) {
                page_cur = 'page_cur';
            } else {
                page_cur = '';
            }
            pageHtml += '<span class="' + page_cur + '">' + i + '</span>';
        }
        if (listPage < pages) {
            pageHtml += '<span>下一頁</span>';
        }
        $('.page_show').empty().append(pageHtml);
    }

    //選擇分頁
    $('body').on('click', '.page_show span', function () {
        var $this = $(this);
        if ($this.hasClass('page_cur')) {
            return;
        }
        var page = $this.html();
        if (page == '上一頁') {
            listPage = listPage - 1;
            changePage(listPage);
            // goPrePage();
        } else if (page == '下一頁') {
            listPage = listPage + 1;
            changePage(listPage);
            // goNextPage();
        } else {
            listPage = parseInt(page);
            changePage(listPage);
        }
        //根據頁碼獲取當前頁列表數據
        pageSet(pages);
    });

    $("#search").click(function () {//搜尋按鈕被按下
        listPage = 1;
        changePage(listPage);
    })

    var listPage = 1;

    function changePage(page) {
        var offset = limit * (page - 1);
        console.log("offset" + offset);
        console.log("page" + page);

        var area = $("#area").val();
        var kind = $("#kind").val();
        var sex = $("#sex").val();
        var searchUrl = "";

        console.log(area);
        console.log(kind);
        console.log(sex);

        if (area != "不限地區") {
            searchUrl += "&area=" + area;
        }
        if (kind != "不限種類") {
            searchUrl += "&kind=" + kind;
        }

        if (sex != "不限性別") {
            searchUrl += "&sex=" + sex;
        }
        var url = "/personalAnimals?offset=" + limit * (page - 1) + searchUrl;


        $.ajax({
            type: "GET",
            url: url,
            success: function (data) {
                getAnimalList(data);
            }
        })
    }

    <!-- 讀取導覽列 -->
    $(".header-page").load("header");
</script>
</body>
